/v3/content_analysis/phrase_trends/live:
  post:
    tags:
      - ContentAnalysisTrends
    description: "‌\nThis endpoint will provide you with data on all citations of the target keyword for the indicated date range.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_analysis/phrase_trends/live/?bash'"
    operationId: PhraseTrendsLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisPhraseTrendsLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisPhraseTrendsLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
