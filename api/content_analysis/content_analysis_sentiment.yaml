/v3/content_analysis/sentiment_analysis/live:
  post:
    tags:
      - ContentAnalysisSentiment
    description: "‌\nThis endpoint will provide you with sentiment analysis data for the citations available for the target keyword.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_analysis/sentiment_analysis/live/?bash'"
    operationId: SentimentAnalysisLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSentimentAnalysisLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSentimentAnalysisLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
/v3/content_analysis/rating_distribution/live:
  post:
    tags:
      - ContentAnalysisSentiment
    description: "‌\nThis endpoint will provide you with rating distribution data for the keyword and other parameters specified in the request.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_analysis/rating_distribution/live/?bash'"
    operationId: RatingDistributionLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisRatingDistributionLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisRatingDistributionLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
