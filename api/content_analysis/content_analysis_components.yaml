components:
  schemas:
    
    
    ContentAnalysisIdListRequestInfo:
      type: object
      properties:
        datetime_from:
          type: string
          description: "start time for filtering results\nrequired field\nif include_metadata is set to true, maximum value: a month from current datetime;\nif include_metadata is set to false, maximum value: six months from current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          example: '2025-04-17 06:10:06 +00:00'
        datetime_to:
          type: string
          description: "finish time for filtering results\nrequired field\nmaximum value: current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-31 13:57:46 +00:00"
          example: '2025-06-17 06:10:06 +00:00'
        limit:
          type: integer
          description: "the maximum number of returned task IDs\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 100
        offset:
          type: integer
          description: "offset in the results array of returned task IDs\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted"
          nullable: true
          example: 0
        sort:
          type: string
          description: "sorting by task execution time\noptional field\npossible values: \"asc\", \"desc\"\ndefault value: \"asc\""
          nullable: true
          example: desc
        include_metadata:
          type: boolean
          description: "include task metadata in the respond\noptional field\ndefault value: false"
          nullable: true
    ContentAnalysisIdListResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        url:
          type: string
          description: "URL of the task\nURL you used for making an API call"
          nullable: true
        datetime_posted:
          type: string
          description: "date and time when the task was made\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        datetime_done:
          type: string
          description: "date and time when the task was completed\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        status:
          type: string
          description: "informational message of the task\nyou can find the full list of general informational messages here"
          nullable: true
        cost:
          type: number
          description: 'cost of the task, USD'
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: object
            nullable: true
          description: contains parameters you specified in the POST request
          nullable: true
    ContentAnalysisIdListTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisIdListResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentAnalysisIdListResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisIdListTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentAnalysisAvailableFiltersResultInfo:
      type: object
      properties:
        search:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
    ContentAnalysisAvailableFiltersTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisAvailableFiltersResultInfo'
                nullable: true
              nullable: true
    ContentAnalysisAvailableFiltersResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisAvailableFiltersTaskInfo'
                nullable: true
              nullable: true
    ContentAnalysisLocationsResultInfo:
      type: object
      properties:
        location_name:
          type: string
          description: full name of the location
          nullable: true
        country_iso_code:
          type: string
          description: ISO country code of the location
          nullable: true
    ContentAnalysisLocationsTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisLocationsResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentAnalysisLocationsResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisLocationsTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentAnalysisLanguagesResultInfo:
      type: object
      properties:
        location_code:
          type: integer
          nullable: true
        location_name:
          type: string
          nullable: true
        location_code_parent:
          type: integer
          nullable: true
        country_iso_code:
          type: string
          nullable: true
        location_type:
          type: string
          nullable: true
    ContentAnalysisLanguagesTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisLanguagesResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentAnalysisLanguagesResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisLanguagesTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentAnalysisCategoriesResultInfo:
      type: object
      properties:
        category_code:
          type: integer
          description: category code
          nullable: true
        category_name:
          type: string
          description: full name of the category
          nullable: true
        category_code_parent:
          type: integer
          description: "the code of the superordinate category\nexample:\n\"category_code\": 10178,\n\"category_name\": \"Apparel Accessories\",\n\"category_code_parent\": 10021\nwhere category_code_parent\ncorresponds to:\n\"category_code\": 10178,\n\"category_name\": \"Apparel Accessories\""
          nullable: true
    ContentAnalysisCategoriesTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisCategoriesResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentAnalysisCategoriesResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisCategoriesTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentAnalysisSearchLiveRequestInfo:
      type: object
      properties:
        keyword:
          type: string
          description: "target keyword\nrequired field\nUTF-8 encoding\nthe keywords will be converted to a lowercase format;\nNote: to match an exact phrase instead of a stand-alone keyword, use double quotes and backslashes;\nexample:\n\"keyword\": \"\\\"tesla palo alto\\\"\"\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          example: logitech
        keyword_fields:
          type: object
          additionalProperties:
            type: string
            nullable: true
          description: "target keyword fields and target keywords\noptional field\nuse this parameter to filter the dataset by keywords that certain fields should contain;\nfields you can specify: title, main_title, previous_title, snippet\nyou can indicate several fields;\nNote: to match an exact phrase instead of a stand-alone keyword, use double quotes and backslashes;\nexample:\n\"keyword_fields\": {\n    \"snippet\": \"\\\"logitech mouse\\\"\",\n    \"main_title\": \"sale\"\n}"
          nullable: true
          example:
            snippet: logitech
        page_type:
          type: array
          items:
            type: string
          description: "target page types\noptional field\nuse this parameter to filter the dataset by page types\npossible values:\n\"ecommerce\", \"news\", \"blogs\", \"message-boards\", \"organization\""
          nullable: true
          example:
            - ecommerce
            - news
            - blogs
            - message-boards
            - organization
        search_mode:
          type: string
          description: "results grouping type\noptional field\npossible grouping types:\nas_is – returns all citations for the target keyword\none_per_domain – returns one citation of the keyword per domain\ndefault value: as_is"
          nullable: true
          example: as_is
        limit:
          type: integer
          description: "the maximum number of returned citations\noptional field\ndefault value: 100\nmaximum value: 1000"
          nullable: true
          example: 10
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\nregex, not_regex, <, <=, >, >=, =, <>, in, not_in, like,not_like, match, not_match\nyou can use the % operator with like and not_like to match any string of zero or more characters\nexample:\n[\"country\",\"=\", \"US\"]\n[[\"domain_rank\",\">\",800],\"and\",[\"content_info.connotation_types.negative\",\">\",0.9]]\n[[\"domain_rank\",\">\",800],\n\"and\",\n[[\"page_types\",\"has\",\"ecommerce\"],\n\"or\",\n[\"content_info.text_category\",\"has\",10994]]]\nfor more information about filters, please refer to Content Analysis API – Filters"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the same values as in the filters array to sort the results\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nyou should use a comma to set up a sorting type\nexample:\n[\"content_info.sentiment_connotations.anger,desc\"]\ndefault rule:\n[\"content_info.sentiment_connotations.anger,desc\"]\nnote that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"content_info.sentiment_connotations.anger,desc\",\"keyword_data.keyword_info.cpc,desc\"]"
          nullable: true
        offset:
          type: integer
          description: "offset in the results array of returned citations\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten citations in the results array will be omitted and the data will be provided for the successive citations"
          nullable: true
        offset_token:
          type: string
          description: "offset token for subsequent requests\noptional field\nprovided in the identical field of the response to each request;\nuse this parameter to avoid timeouts while trying to obtain over 10,000 results in a single request;\nby specifying the unique offset_token value from the response array, you will get the subsequent results of the initial task;\noffset_token values are unique for each subsequent task\nNote: if the offset_token is specified in the request, all other parameters except limit will not be taken into account when processing a task"
          nullable: true
        rank_scale:
          type: string
          description: "defines the scale used for calculating and displaying the domain_rank, and url_rank values\noptional field\nyou can use this parameter to choose whether rank values are presented on a 0–100 or 0–1000 scale\npossible values:\none_hundred — rank values are displayed on a 0–100 scale\none_thousand — rank values are displayed on a 0–1000 scale\ndefault value: one_thousand\nlearn more about how this parameter works in this Help Center article"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    AnalysisContentInfo:
      type: object
      properties:
        content_type:
          type: string
          description: "type of content\nexample:\npage_content, comment"
          nullable: true
        title:
          type: string
          description: title of the result
          nullable: true
        main_title:
          type: string
          description: page title
          nullable: true
        previous_title:
          type: string
          description: title of the previous content block
          nullable: true
        level:
          type: integer
          description: "title heading level\nindicates h-tag level from 1 (top) to 6 (bottom)"
          nullable: true
        author:
          type: string
          description: author of the content
          nullable: true
        snippet:
          type: string
          description: content snippet
          nullable: true
        snippet_length:
          type: integer
          description: character length of the snippet
          nullable: true
        social_metrics:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/SocialMetricsInfo'
            nullable: true
          description: "social media engagement metrics\ndata on social media interactions associated with the content based on website embeds developed and supported by social media platforms"
          nullable: true
        highlighted_text:
          type: string
          description: highlighted text from the snippet
          nullable: true
        language:
          type: string
          description: "content language\nto obtain a full list of available languages, refer to the Languages endpoint"
          nullable: true
        sentiment_connotations:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "sentiment connotations\ncontains sentiments (emotional reactions) related to the given citation and probability index per each sentiment\npossible sentiment connotations: anger, happiness, love, sadness, share, fun"
          nullable: true
        connotation_types:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "connotation types\ncontains types of sentiments (sentiment polarity) related to the given citation and probability index per each sentiment type\npossible sentiment connotation types: positive, negative, neutral"
          nullable: true
        text_category:
          type: array
          items:
            type: integer
          description: "text category\nto obtain a full list of available categories, refer to the Categories endpoint"
          nullable: true
        date_published:
          type: string
          description: "date and time when the content was published\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2017-01-24 13:20:59 +00:00"
          nullable: true
        content_quality_score:
          type: integer
          description: "content quality score\nthis value is calculated based on the number of words, sentences and characters the content contains"
          nullable: true
        semantic_location:
          type: string
          description: "semantic location\nindicates semantic element in HTML where the target keyword citation is located\nexample:\narticle, header"
          nullable: true
        rating:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ContentRatingInfo'
          description: "content rating\nrating related to content_info"
          nullable: true
        group_date:
          type: string
          description: "citation group date and time\nindicates content publication date or date and time when our crawler visited the page for the first time;\nthis field can be used to group citations by date and display citation trends;\ndate and time are provided in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2017-01-24 13:20:59 +00:00"
          nullable: true
    ContentAnalysisSearchLiveItem:
      type: object
      properties:
        type:
          type: string
          description: type of element
          nullable: true
        url:
          type: string
          description: URL where the citation was found
          nullable: true
        domain:
          type: string
          description: domain name
          nullable: true
        main_domain:
          type: string
          description: main domain
          nullable: true
        url_rank:
          type: integer
          description: "rank of the url\nthis value is based on backlink data for the given URL from DataForSEO Backlink Index;\nurl_rank is calculated based on the method for node ranking in a linked database – a principle used in the original Google PageRank algorithm\nlearn more about the metric and how it is calculated in this help center article"
          nullable: true
        spam_score:
          type: integer
          description: "backlink spam score of the url\nthis value is based on backlink data for the given URL from DataForSEO Backlink Index;\nlearn more about how the metric is calculated on this help center page"
          nullable: true
        domain_rank:
          type: integer
          description: "rank of the domain\nthis value is based on backlink data for the given domain from DataForSEO Backlink Index;\ndomain_rank is calculated based on the method for node ranking in a linked database – a principle used in the original Google PageRank algorithm\nlearn more about the metric and how it is calculated in this help center article"
          nullable: true
        fetch_time:
          type: string
          description: "date and time when our crawler visited the page\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2017-01-24 13:20:59 +00:00"
          nullable: true
        country:
          type: string
          description: "country code of the domain registration\nto obtain a full list of available countries, refer to the Locations endpoint"
          nullable: true
        language:
          type: string
          description: "main language of the domain\nto obtain a full list of available languages, refer to the Languages endpoint"
          nullable: true
        score:
          type: number
          description: "citation prominence score\nthis value is based on url_rank, domain_rank, keyword presence in title, main_title, url, snippet\nthe higher the score, the more value the related citation has"
          nullable: true
        page_category:
          type: array
          items:
            type: integer
          description: "contains all relevant page categories\nproduct and service categories relevant for the page\nto obtain a full list of available categories, refer to the Categories endpoint"
          nullable: true
        page_types:
          type: array
          items:
            type: string
          description: page types
          nullable: true
        ratings:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/ContentRatingInfo'
            nullable: true
          description: "ratings found on the page\nall ratings found on the page based on microdata"
          nullable: true
        social_metrics:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/SocialMetricsInfo'
            nullable: true
          description: "social media engagement metrics\ndata on social media interactions associated with the content based on website embeds developed and supported by social media platforms"
          nullable: true
        content_info:
          type: object
          oneOf:
            - $ref: '#/components/schemas/AnalysisContentInfo'
          description: contains data on citations from the given url
          nullable: true
    ContentAnalysisSearchLiveResultInfo:
      type: object
      properties:
        offset_token:
          type: string
          description: "offset token for subsequent requests\nyou can use the string provided in this field to get the subsequent results of the initial task;\nnote: offset_token values are unique for each subsequent task"
          nullable: true
        total_count:
          type: integer
          description: total amount of results in our database relevant to your request
          format: int64
          nullable: true
        items_count:
          type: integer
          description: the number of results returned in the items array
          format: int64
          nullable: true
        items:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/ContentAnalysisSearchLiveItem'
            nullable: true
          description: contains citations and related data
          nullable: true
    ContentAnalysisSearchLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisSearchLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentAnalysisSearchLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentAnalysisSearchLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentAnalysisSummaryLiveRequestInfo:
      type: object
      properties:
        keyword:
          type: string
          description: "target keyword\nrequired field\nUTF-8 encoding\nthe keywords will be converted to a lowercase format;\nNote: to match an exact phrase instead of a stand-alone keyword, use double quotes and backslashes;\nexample:\n\"keyword\": \"\\\"tesla palo alto\\\"\"\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          example: logitech
        keyword_fields:
          type: object
          additionalProperties:
            type: string
            nullable: true
          description: "target keyword fields and target keywords\noptional field\nuse this parameter to filter the dataset by keywords that certain fields should contain;\nfields you can specify: title, main_title, previous_title, snippet\nyou can indicate several fields;\nNote: to match an exact phrase instead of a stand-alone keyword, use double quotes and backslashes;\nexample:\n\"keyword_fields\": {\n    \"snippet\": \"\\\"logitech mouse\\\"\",\n    \"main_title\": \"sale\"\n}"
          nullable: true
        page_type:
          type: array
          items:
            type: string
          description: "target page types\noptional field\nuse this parameter to filter the dataset by page types\npossible values:\n\"ecommerce\", \"news\", \"blogs\", \"message-boards\", \"organization\""
          nullable: true
          example:
            - ecommerce
            - news
            - blogs
            - message-boards
            - organization
        internal_list_limit:
          type: integer
          description: "maximum number of elements within internal arrays\noptional field\nyou can use this field to limit the number of elements within the following arrays:\ntop_domains\ntext_categories\npage_categories\ncountries\nlanguages\ndefault value: 1\nmaximum value: 20"
          nullable: true
          example: 8
        positive_connotation_threshold:
          type: number
          description: "positive connotation threshold\noptional field\nspecified as the probability index threshold for positive sentiment related to the citation content\nif you specify this field, connotation_types object in the response will only contain data on citations with positive sentiment probability more than or equal to the specified value\npossible values: from 0 to 1\ndefault value: 0.4"
          nullable: true
          example: 0.5
        sentiments_connotation_threshold:
          type: number
          description: "sentiment connotation threshold\noptional field\nspecified as the probability index threshold for sentiment connotations related to the citation content\nif you specify this field, sentiment_connotations object in the response will only contain data on citations where the\nprobability per each sentiment is more than or equal to the specified value\npossible values: from 0 to 1\ndefault value: 0.4"
          nullable: true
        initial_dataset_filters:
          type: array
          items:
            type: object
            nullable: true
          description: "initial dataset filtering parameters\noptional field\ninitial filtering parameters that apply to fields in the Search endpoint\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\nregex, not_regex, <, <=, >, >=, =, <>, in, not_in, like,not_like, has, has_not\nyou can use the % operator with like and not_like to match any string of zero or more characters\nexample:\n[\"domain\",\"<>\", \"logitech.com\"]\n[[\"domain\",\"<>\",\"logitech.com\"],\"and\",[\"content_info.connotation_types.negative\",\">\",1000]]\n[[\"domain\",\"<>\",\"logitech.com\"]],\n\"and\",\n[[\"content_info.connotation_types.negative\",\">\",1000],\n\"or\",\n[\"content_info.text_category\",\"has\",10994]]]\nfor more information about filters, please refer to Content Analysis API – Filters"
          nullable: true
        rank_scale:
          type: string
          description: "defines the scale used for calculating and displaying the rank values\noptional field\nyou can use this parameter to choose whether rank values are presented on a 0–100 or 0–1000 scale\npossible values:\none_hundred — rank values are displayed on a 0–100 scale\none_thousand — rank values are displayed on a 0–1000 scale\ndefault value: one_thousand\nlearn more about how this parameter works in this Help Center article"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    ContentAnalysisSummaryInfo:
      type: object
      properties:
        type:
          type: string
          description: type of element
          nullable: true
        total_count:
          type: integer
          description: total amount of results in our database relevant to your request
          format: int64
          nullable: true
        rank:
          type: integer
          description: "rank of all URLs citing the keyword\nnormalized sum of ranks of all URLs citing the target keyword"
          nullable: true
        top_domains:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/TopDomainInfo'
            nullable: true
          description: "top domains citing the target keyword\ncontains objects with top domains citing the target keword and citation count per each domain"
          nullable: true
        sentiment_connotations:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "sentiment connotations\ncontains sentiments (emotional reactions) related to the target keyword citation and the number of citations per each sentiment\npossible sentiment connotations: anger, happiness, love, sadness, share, fun"
          nullable: true
        connotation_types:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "connotation types\ncontains types of sentiments (sentiment polarity) related to the keyword citation and citation count per each sentiment type\npossible sentiment connotation types: positive, negative, neutral"
