/v3/content_analysis/search/live:
  post:
    tags:
      - ContentAnalysisSearch
    description: "‌\nThis endpoint will provide you with detailed citation data available for the target keyword.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_analysis/search/live/?bash'"
    operationId: SearchLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSearchLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSearchLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
/v3/content_analysis/summary/live:
  post:
    tags:
      - ContentAnalysisSearch
    description: "‌\nThis endpoint will provide you with an overview of citation data available for the target keyword.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_analysis/summary/live/?bash'"
    operationId: ContentAnalysisSummaryLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSummaryLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ContentAnalysisSummaryLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
