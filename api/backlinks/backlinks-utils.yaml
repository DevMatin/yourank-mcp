/v3/backlinks/id_list:
  post:
    tags:
      - Backlinks Utils
    description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed Backlinks tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/id_list/?bash'"
    operationId: BacklinksIdList
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksIdListRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksIdListResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/backlinks/errors:
  post:
    tags:
      - Backlinks Utils
    description: "By calling this endpoint you will receive information about the Backlinks API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/errors/?bash'"
    operationId: BacklinksErrors
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksErrorsRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksErrorsResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/backlinks/available_filters:
  get:
    tags:
      - Backlinks Utils
    description: "Backlinks API features plenty of parameters that support custom filtration. By applying filters to your POST requests, you will be able to effortlessly extract data that matches your requirements. Note that we do not charge any fees for using data filtering or sorting rules.\n‌‌\nHere you will find all the necessary information about filters that can be used with DataForSEO Backlinks API endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/filters/?bash'"
    operationId: BacklinksAvailableFilters
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksAvailableFiltersResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/backlinks/index:
  get:
    tags:
      - Backlinks Utils
    description: "‌\nThis endpoint will provide you with the total number of backlinks, domains, and pages our database contains for the moment when you make a request. You will also get stats for the last 12 months.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/index/?bash'"
    operationId: BacklinksIndex
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksIndexResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

components:
  schemas:
    
    BacklinksIdListRequestInfo:
      type: object
      properties:
        datetime_from:
          type: string
          description: "start time for filtering results\nrequired field\nif include_metadata is set to true, maximum value: a month from current datetime;\nif include_metadata is set to false, maximum value: six months from current datetime;\nmust be specified in the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2023-01-15 12:57:46 +00:00"
          example: '2025-04-17 06:08:53 +00:00'
        datetime_to:
          type: string
          description: "finish time for filtering results\nrequired field\nmaximum value: current datetime;\nmust be specified in the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2023-01-31 13:57:46 +00:00"
          example: '2025-06-17 06:08:53 +00:00'
        limit:
          type: integer
          description: "the maximum number of returned task IDs\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 100
        offset:
          type: integer
          description: "offset in the results array of returned task IDs\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted"
          nullable: true
          example: 0
        sort:
          type: string
          description: "sorting by task execution time\noptional field\npossible values: \"asc\", \"desc\"\ndefault value: \"asc\""
          nullable: true
          example: desc
        include_metadata:
          type: boolean
          description: "include task metadata in the respond\noptional field\ndefault value: false"
          nullable: true

    BacklinksIdListResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        url:
          type: string
          description: "URL of the task\nURL you used for making an API call"
          nullable: true
        datetime_posted:
          type: string
          description: "date and time when the task was made\nin the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        datetime_done:
          type: string
          description: "date and time when the task was completed\nin the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        status:
          type: string
          description: "informational message of the task\nyou can find the full list of general informational messages here"
          nullable: true
        cost:
          type: number
          description: 'cost of the task, USD'
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: object
            nullable: true
          description: contains parameters you specified in the POST request
          nullable: true

    BacklinksIdListTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIdListResultInfo'
                nullable: true
              description: array of results
              nullable: true

    BacklinksIdListResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIdListTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true

    BacklinksErrorsRequestInfo:
      type: object
      properties:
        limit:
          type: integer
          description: "the maximum number of returned tasks that responded with an error\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned tasks\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted and the data will be provided for the successive tasks"
          nullable: true
          example: 0
        filtered_function:
          type: string
          description: "return tasks with a certain function\nuse this field to obtain a list of tasks that returned an error filtered by a certain function\nyou can filter the results by the values you receive in the function fields of the API response\ni.e., once you receive unfiltered results, you can call this API again to filter them by function\nexample: backlinks/live"
          nullable: true
          example: backlinks/content_duplicates
        datetime_from:
          type: string
          description: "start time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2021-11-15 12:57:46 +00:00"
          nullable: true
        datetime_to:
          type: string
          description: "finish time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2021-11-15 13:57:46 +00:00"
          nullable: true

    BacklinksErrorsResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        datetime:
          type: string
          description: "date and time when an error occurred\nin the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        function:
          type: string
          description: corresponding API function
          nullable: true
        error_code:
          type: integer
          description: error code
          nullable: true
        error_message:
          type: string
          description: "error message or error URL\nerror message (see full list) or URL that caused an error"
          nullable: true
        http_url:
          type: string
          description: "URL that caused an error\nURL you used for making an API call"
          nullable: true
        http_method:
          type: string
          description: HTTP method
          nullable: true
        http_code:
          type: integer
          description: HTTP status code
          nullable: true
        http_time:
          type: integer
          description: time taken by HTTP request
          nullable: true
        http_response:
          type: string
          description: "HTTP response\nserver response"
          nullable: true

    BacklinksErrorsTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksErrorsResultInfo'
                nullable: true
              description: array of results
              nullable: true

    BacklinksErrorsResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksErrorsTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true

