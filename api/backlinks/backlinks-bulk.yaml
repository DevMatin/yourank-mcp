    description: "This endpoint will provide you with spam scores of the domains, subdomains, and pages you specified in the targets array. Spam Score is DataForSEO's proprietary metric that indicates how \"spammy\" your target is on a scale from 0 to 100. You can learn more about Spam Score, how it is calculated, and signals it takes into account in this help center article\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/bulk_spam_score/live/?bash'"
