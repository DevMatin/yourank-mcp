/v3/backlinks/bulk_ranks/live:
  post:
    tags:
      - Backlinks Bulk
    description: "This endpoint will provide you with rank scores of the domains, subdomains, and pages specified in the targets array. The score is based on the number of referring domains pointing to the specified domains, subdomains, or pages. The rank values represent real-time data for the date of the request and range from 0 (no backlinks detected) to 1,000 (highest rank). A similar scoring system is used in Google's Page Rank algorithm. You can learn more about rank scores in this help center article\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/bulk_ranks/live/?bash'"
    operationId: BulkRanksLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksBulkRanksLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksBulkRanksLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
/v3/backlinks/bulk_backlinks/live:
  post:
    tags:
      - Backlinks Bulk
    description: "This endpoint will provide you with the number of backlinks pointing to domains, subdomains, and pages specified in the targets array. The returned numbers correspond to all live backlinks, that is, total number of referring links with all attributes (e.g., nofollow, noreferrer, ugc, sponsored etc) that were found during the latest check.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/bulk_backlinks/live/?bash'"
    operationId: BulkBacklinksLive
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksBulkBacklinksLiveRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/BacklinksBulkBacklinksLiveResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
/v3/backlinks/bulk_spam_score/live:
