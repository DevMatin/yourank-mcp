components:
  schemas:
    
    BacklinksIdListRequestInfo:
      type: object
      properties:
        datetime_from:
          type: string
          description: "start time for filtering results\nrequired field\nif include_metadata is set to true, maximum value: a month from current datetime;\nif include_metadata is set to false, maximum value: six months from current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          example: '2025-04-17 06:08:53 +00:00'
        datetime_to:
          type: string
          description: "finish time for filtering results\nrequired field\nmaximum value: current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-31 13:57:46 +00:00"
          example: '2025-06-17 06:08:53 +00:00'
        limit:
          type: integer
          description: "the maximum number of returned task IDs\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 100
        offset:
          type: integer
          description: "offset in the results array of returned task IDs\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted"
          nullable: true
          example: 0
        sort:
          type: string
          description: "sorting by task execution time\noptional field\npossible values: \"asc\", \"desc\"\ndefault value: \"asc\""
          nullable: true
          example: desc
        include_metadata:
          type: boolean
          description: "include task metadata in the respond\noptional field\ndefault value: false"
          nullable: true
    BacklinksIdListResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        url:
          type: string
          description: "URL of the task\nURL you used for making an API call"
          nullable: true
        datetime_posted:
          type: string
          description: "date and time when the task was made\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        datetime_done:
          type: string
          description: "date and time when the task was completed\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        status:
          type: string
          description: "informational message of the task\nyou can find the full list of general informational messages here"
          nullable: true
        cost:
          type: number
          description: 'cost of the task, USD'
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: object
            nullable: true
          description: contains parameters you specified in the POST request
          nullable: true
    BacklinksIdListTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIdListResultInfo'
                nullable: true
              description: array of results
              nullable: true
    BacklinksIdListResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIdListTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    BacklinksErrorsRequestInfo:
      type: object
      properties:
        limit:
          type: integer
          description: "the maximum number of returned tasks that responded with an error\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned tasks\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted and the data will be provided for the successive tasks"
          nullable: true
          example: 0
        filtered_function:
          type: string
          description: "return tasks with a certain function\nuse this field to obtain a list of tasks that returned an error filtered by a certain function\nyou can filter the results by the values you receive in the function fields of the API response\ni.e., once you receive unfiltered results, you can call this API again to filter them by function\nexample: backlinks/live"
          nullable: true
          example: backlinks/content_duplicates
        datetime_from:
          type: string
          description: "start time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2021-11-15 12:57:46 +00:00"
          nullable: true
        datetime_to:
          type: string
          description: "finish time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2021-11-15 13:57:46 +00:00"
          nullable: true
    BacklinksErrorsResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        datetime:
          type: string
          description: "date and time when an error occurred\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        function:
          type: string
          description: corresponding API function
          nullable: true
        error_code:
          type: integer
          description: error code
          nullable: true
        error_message:
          type: string
          description: "error message or error URL\nerror message (see full list) or URL that caused an error"
          nullable: true
        http_url:
          type: string
          description: "URL that caused an error\nURL you used for making an API call"
          nullable: true
        http_method:
          type: string
          description: HTTP method
          nullable: true
        http_code:
          type: integer
          description: HTTP status code
          nullable: true
        http_time:
          type: integer
          description: time taken by HTTP request
          nullable: true
        http_response:
          type: string
          description: "HTTP response\nserver response"
          nullable: true
    BacklinksErrorsTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksErrorsResultInfo'
                nullable: true
              description: array of results
              nullable: true
    BacklinksErrorsResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksErrorsTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    BacklinksAvailableFiltersResultInfo:
      type: object
      properties:
        content_duplicates:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        backlinks:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        domain_pages:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        anchors:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        referring_domains:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        domain_intersection:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        page_intersection:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        referring_networks:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        domain_pages_summary:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
        competitors:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
    BacklinksAvailableFiltersTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksAvailableFiltersResultInfo'
                nullable: true
              nullable: true
    BacklinksAvailableFiltersResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksAvailableFiltersTaskInfo'
                nullable: true
              nullable: true
    IndexHistory:
      type: object
      properties:
        date:
          type: string
          description: "date for which index volume data is provided\nin the UTC format: “yyyy-mm-dd”\nexample:\n2021-10-01"
          nullable: true
        total_backlinks:
          type: integer
          description: total number of backlinks our database contained on the given date
          format: int64
          nullable: true
        total_pages:
          type: integer
          description: total number of pages our database contained on the given date
          format: int64
          nullable: true
    BacklinksIndexResultInfo:
      type: object
      properties:
        total_backlinks:
          type: integer
          description: total number of backlinks our database contains for the moment of checking
          format: int64
          nullable: true
        total_pages:
          type: integer
          description: total number of pages our database contains for the moment of checking
          format: int64
          nullable: true
        index_history:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/IndexHistory'
            nullable: true
          description: index volume data for the past 12 months
          nullable: true
    BacklinksIndexTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIndexResultInfo'
                nullable: true
              description: array of results
              nullable: true
    BacklinksIndexResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksIndexTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    BacklinksSummaryLiveRequestInfo:
      type: object
      properties:
        target:
          type: string
          description: "domain, subdomain or webpage to get data for\nrequired field\na domain or a subdomain should be specified without https:// and www.\na page should be specified with absolute URL (including http:// or https://)"
          example: explodingtopics.com
        include_subdomains:
          type: boolean
          description: "indicates if the subdomains of the target will be included in the search\noptional field\nif set to false, the subdomains will be ignored\ndefault value: true"
          nullable: true
          example: true
        include_indirect_links:
          type: boolean
          description: "indicates if indirect links to the target will be included in the results\noptional field\nif set to true, the results will include data on indirect links pointing to a page that either redirects to the target, or points to a canonical page\nif set to false, indirect links will be ignored\ndefault value: true"
          nullable: true
        exclude_internal_backlinks:
          type: boolean
          description: "indicates if internal backlinks from subdomains to the target will be excluded from the results\noptional field\nif set to true, the results will not include data on internal backlinks from subdomains of the same domain as target\nif set to false, internal links will be included in the results\ndefault value: true"
          nullable: true
        internal_list_limit:
          type: integer
          description: "maximum number of elements within internal arrays\noptional field\nyou can use this field to limit the number of elements within the following arrays:\nreferring_links_tld\nreferring_links_types\nreferring_links_attributes\nreferring_links_platform_types\nreferring_links_semantic_locations\ndefault value: 10\nmaximum value: 1000"
          nullable: true
          example: 10
        backlinks_status_type:
          type: string
          description: "set what backlinks to return and count\noptional field\nyou can use this field to choose what backlinks will be returned and used for aggregated metrics for your target;\npossible values:\nall – all backlinks will be returned and counted;\nlive – backlinks found during the last check will be returned and counted;\nlost – lost backlinks will be returned and counted;\ndefault value: live"
          nullable: true
          example: all
        backlinks_filters:
          type: array
          items:
            type: object
            nullable: true
          description: "filter the backlinks of your target\noptional field\nyou can use this field to filter the initial backlinks that will be included in the dataset for aggregated metrics for your target\nyou can filter the backlinks by all fields available in the response of this endpoint\nusing this parameter, you can include only dofollow backlinks in the response and create a flexible backlinks dataset to calculate the metrics for\nexample:\n\"backlinks_filters\": [\"dofollow\", \"=\", true]"
          nullable: true
          example:
            - 
            - 
            - 
        rank_scale:
          type: string
          description: "defines the scale used for calculating and displaying the rank, domain_from_rank, and page_from_rank values\noptional field\nyou can use this parameter to choose whether rank values are presented on a 0–100 or 0–1000 scale\npossible values:\none_hundred — rank values are displayed on a 0–100 scale\none_thousand — rank values are displayed on a 0–1000 scale\ndefault value: one_thousand\nlearn more about how this parameter works and how ranking metrics are calculated in this Help Center article"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    TargetInfo:
      type: object
      properties:
        server:
          type: string
          description: server
          nullable: true
        cms:
          type: string
          description: content management system
          nullable: true
        platform_type:
          type: array
          items:
            type: string
            nullable: true
          description: platform type
          nullable: true
        ip_address:
          type: string
          description: IP address of the target
          nullable: true
        country:
          type: string
          description: country code that the target domain is determined to belong to
          nullable: true
        is_ip:
          type: boolean
          description: "indicates if the target is IP\nif true, the domain, subdomain or webpage functions as an IP address and does not have a domain name"
          nullable: true
        target_spam_score:
          type: integer
          description: "spam score of the target\nif the target is a domain/subdomain, this fields indicates the average spam score of all pages of that domain/subdomain;\nlearn more about how the metric is calculated on this help center page"
          nullable: true
    BacklinksSummaryLiveResultInfo:
      type: object
      properties:
        target:
          type: string
          description: target in a POST array
          nullable: true
        first_seen:
          type: string
          description: "date and time when our crawler found the backlink for the target for the first time\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        lost_date:
          type: string
          description: "date and time when the backlink was lost\nindicates the date and time when our crawler visited the target and it responded with a 4xx or 5xx status code or when its last backlink was removed\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        rank:
          type: integer
          description: "target rank\nlearn more about the metric and how it is calculated in this help center article"
          nullable: true
        backlinks:
          type: integer
          description: indicates the number of backlinks
          format: int64
          nullable: true
        backlinks_spam_score:
          type: integer
          description: "spam score of the backlinks\ndisplays the total spam score of all backlinks pointing to the target domain, subdomain, or webpage;\nto learn more about how the metric is calculated, refer to this Help Center page"
          format: int64
          nullable: true
        crawled_pages:
          type: integer
          description: number of crawled pages for the target
          nullable: true
        info:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TargetInfo'
          description: information about the target
          nullable: true
        internal_links_count:
          type: integer
          description: "number of internal links\ncalculated as the sum of internal links on the pages of the specified target"
          format: int64
          nullable: true
        external_links_count:
          type: integer
          description: "number of external links on the page\ncalculated as the sum of external links on the pages of the specified target"
          format: int64
          nullable: true
        broken_backlinks:
          type: integer
          description: "number of broken backlinks\nnumber of broken backlinks pointing to the target"
          format: int64
          nullable: true
        broken_pages:
          type: integer
          description: "number of broken pages\nnumber of pages on the target that respond with 4xx or 5xx status codes\nnote that the number of broken pages includes pages on the target discovered by following external links, but it may also include pages discovered by following the target’s sitemap"
          nullable: true
        referring_domains:
          type: integer
          description: "indicates the number of referring domains\nreferring domains include subdomains that are counted as separate domains for this metric"
          format: int64
          nullable: true
        referring_domains_nofollow:
          type: integer
          description: number of domains pointing at least one nofollow link to the target
          format: int64
          nullable: true
        referring_main_domains:
          type: integer
          description: indicates the number of referring main domains
          format: int64
          nullable: true
        referring_main_domains_nofollow:
          type: integer
          description: number of main domains pointing at least one nofollow link to the target
          format: int64
          nullable: true
        referring_ips:
          type: integer
          description: "number of referring IP addresses\nnumber of IP addresses pointing to this page"
          format: int64
          nullable: true
        referring_subnets:
          type: integer
          description: number of referring subnetworks
          format: int64
          nullable: true
        referring_pages:
          type: integer
          description: indicates the number of pages pointing to the target
          format: int64
          nullable: true
        referring_pages_nofollow:
          type: integer
          description: number of referring pages pointing at least one nofollow link to the target
          format: int64
          nullable: true
        referring_links_tld:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "top-level domains of the referring links\ncontains top level domains and referring link count per each"
          nullable: true
        referring_links_types:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "types of referring links\nindicates the types of the referring links and link count per each type\npossible values:\nanchor, image, link, meta, canonical, alternate, redirect"
          nullable: true
        referring_links_attributes:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "link attributes of the referring links\nindicates link attributes of the referring links and link count per each attribute\nexample values:\nnofollow, noopener, noreferrer, external, ugc, sponsored"
          nullable: true
        referring_links_platform_types:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "types of referring platforms\nindicates referring platform types and and link count per each platform\npossible values: cms, blogs, ecommerce, message-boards, wikis, news, organization"
          nullable: true
        referring_links_semantic_locations:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "semantic locations of the referring links\nindicates semantic elements in HTML where the referring links are located and link count per each semantic location\nyou can get the full list of semantic elements here\nexample values:\narticle, section, summary, \"\""
          nullable: true
        referring_links_countries:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "ISO country codes of the referring links\nindicates ISO country codes of the domains where the referring links are located and the link count per each country"
          nullable: true
    BacklinksSummaryLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksSummaryLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    BacklinksSummaryLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksSummaryLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    BacklinksHistoryLiveRequestInfo:
      type: object
      properties:
        target:
          type: string
          description: "domain\nrequired field\na domain should be specified without https:// and www."
          example: cnn.com
        date_from:
          type: string
          description: "starting date of the time range\noptional field\nminimum value 2019-01-01\nif you don’t specify this field, the minimum value will be used by default\ndate format: \"yyyy-mm-dd\"\nexample:\n\"2019-01-15\""
          nullable: true
          example: '2025-04-17'
        date_to:
          type: string
          description: "ending date of the time range\noptional field\nif you don’t specify this field, the today’s date will be used by default\ndate format: \"yyyy-mm-dd\"\nexample:\n\"2019-01-15\""
          nullable: true
          example: '2025-06-17'
        rank_scale:
          type: string
          description: "defines the scale used for calculating and displaying the rank, domain_from_rank, and page_from_rank values\noptional field\nyou can use this parameter to choose whether rank values are presented on a 0–100 or 0–1000 scale\npossible values:\none_hundred — rank values are displayed on a 0–100 scale\none_thousand — rank values are displayed on a 0–1000 scale\ndefault value: one_thousand\nlearn more about how this parameter works and how ranking metrics are calculated in this Help Center article"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    BacklinksHistoryLiveItem:
      type: object
      properties:
        type:
          type: string
          description: type of element
          nullable: true
        date:
          type: string
          description: "date and time when the data for the target was stored\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        rank:
          type: integer
          description: "domain rank on the given date\nlearn more about the metric and how it is calculated in this help center article"
          nullable: true
        backlinks:
          type: integer
          description: number of backlinks
          format: int64
          nullable: true
        new_backlinks:
          type: integer
          description: "number of new backlinks for the target\ndata is provided based in a comparison with the previous period\nNote: this data is available from May 2021;\nif the date range specified in the POST request precedes May 2021, the field will equal 0"
          format: int64
          nullable: true
        lost_backlinks:
          type: integer
          description: "number of lost backlinks for the target\ndata is provided based in a comparison with the previous period\nNote: this data is available from May 2021;\nif the date range specified in the POST request precedes May 2021, the field will equal 0"
          format: int64
          nullable: true
        new_referring_domains:
          type: integer
          description: "number of new referring domains for the target\ndata is provided based in a comparison with the previous period\nNote: this data is available from May 2021;\nif the date range specified in the POST request precedes May 2021, the field will equal 0"
          format: int64
          nullable: true
        lost_referring_domains:
          type: integer
          description: "number of lost referring domains for the target\ndata is provided based in a comparison with the previous period\nNote: this data is available from May 2021;\nif the date range specified in the POST request precedes May 2021, the field will equal 0"
          format: int64
          nullable: true
        crawled_pages:
          type: integer
          description: number of crawled pages for the target
          nullable: true
        info:
          type: object
          oneOf:
            - $ref: '#/components/schemas/TargetInfo'
          description: information about the target
          nullable: true
        internal_links_count:
          type: integer
          description: "number of internal links\ncalculated as the sum of internal links on the pages of the specified target"
          format: int64
          nullable: true
        external_links_count:
          type: integer
          description: "number of external links on the page\ncalculated as the sum of external links on the pages of the specified target"
          format: int64
          nullable: true
        broken_backlinks:
          type: integer
          description: "number of broken backlinks\nnumber of broken backlinks pointing to the target"
          format: int64
          nullable: true
        broken_pages:
          type: integer
          description: "number of broken pages\nnumber of pages that receive backlinks but respond with 4xx or 5xx status codes"
          nullable: true
        referring_domains:
          type: integer
          description: "number of referring domains\nreferring domains include subdomains that are counted as separate domains for this metric"
          format: int64
          nullable: true
        referring_domains_nofollow:
          type: integer
          description: number of domains pointing at least one nofollow link to the target
          format: int64
          nullable: true
        referring_main_domains:
          type: integer
