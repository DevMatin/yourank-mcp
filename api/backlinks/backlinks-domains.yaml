/v3/backlinks/domains/domain_pages:
    post:
      tags:
        - Backlinks Domains
      description: "This endpoint will provide you with a detailed overview of domain pages with backlink data for each page. Focus on domain-specific backlink analysis to understand which pages receive the most backlinks.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/domain_pages/live/?bash'"
      operationId: BacklinksDomainPages
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksDomainPagesLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksDomainPagesLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

  /v3/backlinks/domains/domain_pages_summary:
    post:
      tags:
        - Backlinks Domains
      description: "This endpoint will provide you with detailed summary data on all backlinks and related metrics for each page of the target domain or subdomain you specify. Get comprehensive insights into domain-level backlink performance.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/domain_pages_summary/live/?bash'"
      operationId: BacklinksDomainPagesSummary
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksDomainPagesSummaryLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksDomainPagesSummaryLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

