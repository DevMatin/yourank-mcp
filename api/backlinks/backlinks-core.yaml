/v3/backlinks/core/summary:
    post:
      tags:
        - Backlinks Core
      description: "This endpoint provides you with an overview of backlinks data available for a given domain, subdomain, or webpage. Core summary functionality for essential backlink metrics."
      operationId: BacklinksSummary
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksSummaryLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksSummaryLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

  /v3/backlinks/core/backlinks:
    post:
      tags:
        - Backlinks Core
      description: "This endpoint provides you with a list of backlinks and relevant data for the specified domain, subdomain, or webpage. Core backlinks functionality for detailed link analysis."
      operationId: BacklinksBacklinks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksBacklinksLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksBacklinksLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

  /v3/backlinks/core/anchors:
    post:
      tags:
        - Backlinks Core
      description: "This endpoint provides you with a detailed overview of anchors used when linking to the specified website with relevant backlink data for each anchor. Core anchor text analysis functionality."
      operationId: BacklinksAnchors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksAnchorsLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksAnchorsLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

  /v3/backlinks/core/history:
    post:
      tags:
        - Backlinks Core
      description: "This endpoint provides you with historical backlinks data back to the beginning of 2019. You can receive the number of backlinks a given domain had in a specific time period, the number of new & lost backlinks, referring domains, and more. Core history functionality."
      operationId: BacklinksHistory
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksHistoryLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksHistoryLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
