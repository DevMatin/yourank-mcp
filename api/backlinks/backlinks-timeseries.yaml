    BacklinksTimeseriesResultInfo:
      type: object
      properties:
        date:
          type: string
          description: "date for which the data is aggregated\ndate format: \"yyyy-mm-dd\""
          example: "2024-01-01"
        backlinks:
          type: integer
          description: "total number of backlinks"
          example: 15432
        referring_domains:
          type: integer
          description: "total number of referring domains"
          example: 1248
        referring_main_domains:
          type: integer
          description: "total number of referring main domains"
          example: 892
        referring_ips:
          type: integer
          description: "total number of referring IPs"
          example: 1156
        referring_subnets:
          type: integer
          description: "total number of referring subnets"
          example: 987
        rank:
          type: number
          format: float
          description: "domain rank of the target\nfloat value from 0 to 100"
          example: 45.2
        spam_score:
          type: integer
          description: "spam score of the target\ninteger value from 0 to 100"
          example: 12

