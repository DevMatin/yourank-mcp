components:
  schemas:
    BacklinksTimeseriesSummaryLiveRequestInfo:
      type: object
      required:
        - target
      properties:
        target:
          type: string
          description: "domain name to get backlinks data for\nrequired field\ndomain name should be specified without https:// and www.\nit is possible to set a subdomain or a single page as a target\nexamples:\ndataforseo.com\nblog.dataforseo.com\ndataforseo.com/contact"
          example: "dataforseo.com"
        date_from:
          type: string
          description: "starting date of the time range\noptional field\ndate format: \"yyyy-mm-dd\"\nminimum value: 2019-01-01\ndefault value: a year ago from today's date"
          example: "2024-01-01"
        date_to:
          type: string
          description: "ending date of the time range\noptional field\ndate format: \"yyyy-mm-dd\"\nmaximum value: today's date\ndefault value: today's date"
          example: "2024-12-31"
        group_range:
          type: string
          description: "range to group backlink metrics\noptional field\npossible values: day, week, month, year\ndefault value: month"
          enum: ["day", "week", "month", "year"]
          default: "month"
          example: "month"
        backlinks_status_type:
          type: string
          description: "backlinks status\noptional field\nspecifies whether to return backlinks that are currently live, lost, or broken\npossible values: live, lost, broken\ndefault value: live"
          enum: ["live", "lost", "broken"]
          default: "live"
          example: "live"
        include_subdomains:
          type: boolean
          description: "indicates if subdomains of the target will be included in the search\noptional field\nif set to false, subdomains will be ignored\ndefault value: true"
          default: true
          example: true
        include_indirect_links:
          type: boolean
          description: "indicates if indirect links to the target will be included in the results\noptional field\nif set to true, the results will include data on indirect links pointing to the target (i.e., links to pages redirected to the target page)\ndefault value: true"
          default: true
          example: true
        filters:
          type: array
          items:
            type: string
          description: "array of results filtering parameters\noptional field\nyou can use filters to get backlinks matching your criteria\nthe maximum allowed size of the filters array is 5000"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the same values as in the filters array to sort the results\nexample:\n[\"backlinks,desc\"]\ndefault rule: date,asc"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nidentifier you can use to identify the task and match it with the result"
          nullable: true

