/v3/backlinks/timeseries_summary/live:
    post:
      tags:
        - Backlinks Timeseries
      summary: "Backlinks Timeseries Summary"
      description: "This endpoint will provide you with an overview of backlink data for the target domain available during a period between the two indicated dates. Backlink metrics will be grouped by the time range that you define: day, week, month, or year.\nfor more info please visit 'https://docs.dataforseo.com/v3/backlinks/timeseries_summary/live/?bash'"
      operationId: BacklinksTimeseriesSummaryLive
      requestBody:
        description: "Request body for backlinks timeseries summary"
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksTimeseriesSummaryLiveRequestInfo'
                nullable: true
            examples:
              basic_request:
                summary: "Basic timeseries summary request"
                value:
                  - target: "example.com"
                    date_from: "2024-01-01"
                    date_to: "2024-12-31"
                    group_range: "month"
                    backlinks_status_type: "live"
                    include_subdomains: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksTimeseriesSummaryLiveResponseInfo'
                nullable: true
              examples:
                success_response:
                  summary: "Successful timeseries summary response"
                  value:
                    version: "0.1.20250117"
                    status_code: 20000
                    status_message: "Ok."
                    time: "0.1234 sec"
                    cost: 0.0025
                    tasks_count: 1
                    tasks_error: 0
                    tasks:
                      - id: "01171603-2345-0216-0000-d8ad8b298cb7"
                        status_code: 20000
                        status_message: "Ok."
                        time: "0.0987 sec"
                        cost: 0.0025
                        result_count: 12
                        path:
                          - "v3"
                          - "backlinks"
                          - "timeseries_summary"
                          - "live"
                        data:
                          api: "backlinks"
                          function: "timeseries_summary"
                        result:
                          - date: "2024-01-01"
                            backlinks: 15432
                            referring_domains: 1248
                            referring_main_domains: 892
                            referring_ips: 1156
                            referring_subnets: 987
                            rank: 45.2
                            spam_score: 12
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                  status_code:
                    type: integer
                  status_message:
                    type: string
                  time:
                    type: string
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        status_code:
                          type: integer
                        status_message:
                          type: string
                        error_message:
                          type: string
        '401':
          description: Unauthorized - Invalid API credentials
        '429':
          description: Too Many Requests - Rate limit exceeded
        '500':
          description: Internal Server Error
      security:
        - basicAuth: [ ]

