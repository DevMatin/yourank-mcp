components:
  schemas:
    # BacklinksBulkRanks schemas
    BacklinksBulkRanksLiveRequestInfo:
      type: object
      properties:
        targets:
          type: array
          items:
            type: string
          description: "domains, subdomains or webpages to get rank for\nrequired field\nyou can set up to 1000 domains, subdomains or webpages\nthe domain or subdomain should be specified without https:// and www.\nthe page should be specified with absolute URL (including http:// or https://)\nexample:\n\"targets\": [\n  \"forbes.com\",\n  \"cnn.com\",\n  \"bbc.com\",\n  \"yelp.com\",\n  \"https://www.apple.com/iphone/\",\n  \"https://ahrefs.com/blog/\",\n  \"ibm.com\",\n  \"https://variety.com/\",\n  \"https://stackoverflow.com/\",\n  \"www.trustpilot.com\"\n]"
          example:
            - forbes.com
            - cnn.com
            - bbc.com
            - yelp.com
            - https://www.apple.com/iphone/
            - https://ahrefs.com/blog/
            - ibm.com
            - https://variety.com/
            - https://stackoverflow.com/
            - www.trustpilot.com
        rank_scale:
          type: string
          description: "defines the scale used for calculating and displaying the rank, domain_from_rank, and page_from_rank values\noptional field\nyou can use this parameter to choose whether rank values are presented on a 0–100 or 0–1000 scale\npossible values:\none_hundred — rank values are displayed on a 0–100 scale\none_thousand — rank values are displayed on a 0–1000 scale\ndefault value: one_thousand\nlearn more about how this parameter works and how ranking metrics are calculated in this Help Center article"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true

    BacklinksBulkRanksLiveItem:
      type: object
      properties:
        target:
          type: string
          description: 'domain, subdomain or webpage from a POST array'
          nullable: true
        rank:
          type: integer
          description: "rank of the target\nvalues represent real-time data for the date of the request\nrank is calculated based on the method for node ranking in a linked database – a principle used in the original Google PageRank algorithm\nlearn more about the metric and how it is calculated in this help center article"
          nullable: true

    BacklinksBulkRanksLiveResultInfo:
      type: object
      properties:
        items_count:
          type: integer
          description: the number of results returned in the items array
          format: int64
          nullable: true
        items:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/BacklinksBulkRanksLiveItem'
            nullable: true
          description: contains relevant backlinks and referring domains data
          nullable: true

    BacklinksBulkRanksLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksBulkRanksLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true

    BacklinksBulkRanksLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/BacklinksBulkRanksLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true

