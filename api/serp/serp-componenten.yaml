          nullable: true
        location_code:
          type: integer
          description: "search engine location code\nrequired field if you don’t specify location_name or location_coordinate\nif you use this field, you don’t need to specify location_name or location_coordinate\nyou can receive the list of available locations of the search engines with their location_code by making a separate request to the https://api.dataforseo.com/v3/serp/google/locations\nNote: check  Google Search Help for the list of countries where AI Mode is currently available"
          nullable: true
          example: 2840
        location_coordinate:
          type: string
