    SerpGoogleOrganicTaskPostRequestInfo:
      type: object
      properties:
        keyword:
          type: string
          description: "keyword\nrequired field\nyou can specify up to 700 characters in the keyword field\nall %## will be decoded (plus character ‘+’ will be decoded to a space character)\nif you need to use the “%” character for your keyword, please specify it as “%25”;\nif you need to use the “+” character for your keyword, please specify it as “%2B”;\nif this field contains such parameters as ‘allinanchor:’, ‘allintext:’, ‘allintitle:’, ‘allinurl:’, ‘define:’, ‘filetype:’, ‘id:’, ‘inanchor:’, ‘info:’, ‘intext:’, ‘intitle:’, ‘inurl:’, ‘link:’, ‘site:’, the charge per task will be multiplied by 5\nNote: queries containing the ‘cache:’ parameter are not supported and will return a validation error\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          example: albert einstein
        url:
          type: string
          description: "direct URL of the search query\noptional field\nyou can specify a direct URL and we will sort it out to the necessary fields. Note that this method is the most difficult for our API to process and also requires you to specify the exact language and location in the URL. In most cases, we wouldn’t recommend using this method.\nexample:\nhttps://www.google.co.uk/search?q=%20rank%20tracker%20api&hl=en&gl=GB&uule=w+CAIQIFISCXXeIa8LoNhHEZkq1d1aOpZS"
          nullable: true
        priority:
          type: integer
          description: "task priority\noptional field\ncan take the following values:\n1 – normal execution priority (set by default);\n2 – high execution priority\nYou will be additionally charged for the tasks with high execution priority;\nThe cost can be calculated on the Pricing page"
          nullable: true
        depth:
          type: integer
          description: "parsing depth\noptional field\nnumber of results in SERP\ndefault value: 100\nmax value: 700\nNote: your account will be billed per each SERP containing up to 100 results;\nthus, setting a depth above 100 may result in additional charges if the search engine returns more than 100 results;\nif the specified depth is higher than the number of results in the response, the difference will be refunded automatically to your account balance"
          nullable: true
        max_crawl_pages:
          type: integer
          description: "page crawl limit\noptional field\nnumber of search results pages to crawl\nmax value: 100\nNote: the max_crawl_pages and depth parameters complement each other;\nlearn more at our help center"
          nullable: true
        location_name:
          type: string
          description: "full name of search engine location\nrequired field if you don’t specify location_code or location_coordinate\nif you use this field, you don’t need to specify location_code or location_coordinate\nyou can receive the list of available locations of the search engine with their location_name by making a separate request to the https://api.dataforseo.com/v3/serp/google/locations\nexample:\nLondon,England,United Kingdom"
          nullable: true
        location_code:
          type: integer
          description: "search engine location code\nrequired field if you don’t specify location_name or location_coordinate\nif you use this field, you don’t need to specify location_name or location_coordinate\nyou can receive the list of available locations of the search engines with their location_code by making a separate request to the https://api.dataforseo.com/v3/serp/google/locations\nexample:\n2840"
          nullable: true
          example: 2840
        location_coordinate:
          type: string
          description: "GPS coordinates of a location\nrequired field if you don’t specify location_name or location_code\nif you use this field, you don’t need to specify location_name or location_code\nlocation_coordinate parameter should be specified in the “latitude,longitude,radius” format\nthe maximum number of decimal digits for “latitude” and “longitude”: 7\nthe minimum value for “radius”: 199.9 (mm)\nthe maximum value for “radius”: 199999 (mm)\nexample:\n53.476225,-2.243572,200"
          nullable: true
        language_name:
          type: string
          description: "full name of search engine language\nrequired field if you don’t specify language_code\nif you use this field, you don’t need to specify language_code\nyou can receive the list of available languages of the search engine with their language_name by making a separate request to the https://api.dataforseo.com/v3/serp/google/languages\nexample:\nEnglish"
          nullable: true
        language_code:
          type: string
          description: "search engine language code\nrequired field if you don’t specify language_name\nif you use this field, you don’t need to specify language_name\nyou can receive the list of available languages of the search engine with their language_code by making a separate request to the https://api.dataforseo.com/v3/serp/google/languages\nexample:\nen"
          nullable: true
          example: en
        se_domain:
          type: string
          description: "search engine domain\noptional field\nwe choose the relevant search engine domain automatically according to the location and language you specify\nhowever, you can set a custom search engine domain in this field\nexample:\ngoogle.co.uk, google.com.au, google.de, etc."
          nullable: true
        device:
          type: string
          description: "device type\noptional field\ncan take the values:desktop, mobile\ndefault value: desktop"
          nullable: true
        os:
          type: string
          description: "device operating system\noptional field\nif you specify desktop in the device field, choose from the following values: windows, macos\ndefault value: windows\nif you specify mobile in the device field, choose from the following values: android, ios\ndefault value: android"
          nullable: true
        group_organic_results:
          type: boolean
          description: "display related results\noptional field\nif set to true, the related_result element in the response will be provided as a snippet of its parent organic result;\nif set to false, the related_result element will be provided as a separate organic result;\ndefault value: true"
          nullable: true
        calculate_rectangles:
          type: boolean
          description: "calcualte pixel rankings for SERP elements in advanced results\noptional field\npixel ranking refers to the distance between the result snippet and top left corner of the screen;\nVisit Help Center to learn more>>\nby default, the parameter is set to false\nNote: if set to true, the charge per task will be multiplied by 2"
          nullable: true
        browser_screen_width:
          type: integer
          description: "browser screen width\noptional field\nyou can set a custom browser screen width to calculate pixel rankings for a particular device;\nby default, the parameter is set to:\n1920 for desktop;\n360 for mobile on android;\n375 for mobile on iOS;\nNote: to use this parameter, set calculate_rectangles to true"
          format: int64
          nullable: true
        browser_screen_height:
          type: integer
          description: "browser screen height\noptional field\nyou can set a custom browser screen height to calculate pixel rankings for a particular device;\nby default, the parameter is set to:\n1080 for desktop;\n640 for mobile on android;\n812 for mobile on iOS;\nNote: to use this parameter, set calculate_rectangles to true"
          nullable: true
        browser_screen_resolution_ratio:
          type: integer
          description: "browser screen resolution ratio\noptional field\nyou can set a custom browser screen resolution ratio to calculate pixel rankings for a particular device;\nby default, the parameter is set to:\n1 for desktop;\n3 for mobile on android;\n3 for mobile on iOS;\nNote: to use this parameter, set calculate_rectangles to true"
          nullable: true
        people_also_ask_click_depth:
          type: integer
          description: "clicks on the corresponding element\noptional field\nspecify the click depth on the people_also_ask element to get additional people_also_ask_element items;\nNote your account will be billed $0.00015 extra for each click regardless of task priority;\nif the element is absent or we perform fewer clicks than you specified, all extra charges will be returned to your account balance\npossible values: from 1 to 4"
          nullable: true
        load_async_ai_overview:
          type: boolean
          description: "load asynchronous ai overview\noptional field\nset to true to obtain ai_overview items is SERPs even if they are loaded asynchronically;\nif set to false, you will only obtain ai_overview items from cache;\ndefault value: false\nNote your account will be billed $0.0006-$0.0012 extra for each request, depending on the priority;\nif the element is absent or contains \"asynchronous_ai_overview\": false, all extra charges will be returned to your account balance"
          nullable: true
        expand_ai_overview:
          type: boolean
          description: "expand ai overview\noptional field\nset to true to expand the ai_overview item;\ndefault value: false;\nNote: this parameter applies only to HTML task results"
          nullable: true
        search_param:
          type: string
          description: "additional parameters of the search query\noptional field\nget the list of available parameters and additional details here"
          nullable: true
        remove_from_url:
          type: array
          items:
            type: string
          description: "remove specific parameters from URLs\noptional field\nusing this field, you can specify up to 10 parameters to remove from URLs in the result\nexample:\n\"remove_from_url\": [\"srsltid\"]\nNote: if the target field is specified, the specified URL parameters will be removed before the search"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
        postback_url:
          type: string
          description: "return URL for sending task results\noptional field\nonce the task is completed, we will send a POST request with its results compressed in the gzip format to the postback_url you specified\nyou can use the ‘$id’ string as a $id variable and ‘$tag’ as urlencoded $tag variable. We will set the necessary values before sending the request\nexample:\nhttp://your-server.com/postbackscript?id=$id\nhttp://your-server.com/postbackscript?id=$id&tag=$tag\nNote: special characters in postback_url will be urlencoded;\ni.a., the # character will be encoded into %23\nlearn more on our Help Center"
          nullable: true
        postback_data:
          type: string
          description: "postback_url datatype\nrequired field if you specify postback_url\ncorresponds to the datatype that will be sent to your server\npossible values:\nregular, advanced, html"
          nullable: true
        pingback_url:
          type: string
          description: "notification URL of a completed task\noptional field\nwhen a task is completed we will notify you by GET request sent to the URL you have specified\nyou can use the ‘$id’ string as a $id variable and ‘$tag’ as urlencoded $tag variable. We will set the necessary values before sending the request.\nexample:\nhttp://your-server.com/pingscript?id=$id\nhttp://your-server.com/pingscript?id=$id&tag=$tag\nNote: special characters in pingback_url will be urlencoded;\ni.a., the # character will be encoded into %23\nlearn more on our Help Center"
          nullable: true
