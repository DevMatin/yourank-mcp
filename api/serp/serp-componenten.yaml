          nullable: true
        language_name:
          type: string
          description: "full name of search engine language\nrequired field if you don’t specify language_code;\nif you use this field, you don’t need to specify language_code;\nyou can receive the list of available languages of the search engine with their language_name by making a separate request to the https://api.dataforseo.com/v3/serp/google/ai_mode/languages;\nNote: currently, the only supported value is English"
          nullable: true
        language_code:
          type: string
          description: "search engine language code\nrequired field if you don’t specify language_name;\nif you use this field, you don’t need to specify language_name;\nyou can receive the list of available languages of the search engine with their language_code by making a separate request to the https://api.dataforseo.com/v3/serp/google/ai_mode/languages\nNote: currently, the only supported value is en"
