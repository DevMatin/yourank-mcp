  # Bing SERP API Endpoints
  /v3/serp/bing/locations:
    get:
      tags:
        - Bing SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/locations/?bash'"
      operationId: SerpBingLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/serp/bing/locations/{country}':
    get:
      tags:
        - Bing SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/locations/?bash'"
      operationId: SerpBingLocationsCountry
      parameters:
        - name: country
          in: path
          description: "country ISO code\noptional field\nspecify the ISO code if you want to filter the list of locations by country\nexample:\nus"
          required: true
          schema:
            type: string
          example: us
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingLocationsCountryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/bing/languages:
    get:
      tags:
        - Bing SERP
      description: "You will receive the list of languages by calling this API.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/languages/?bash'"
      operationId: SerpBingLanguages
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingLanguagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/bing/organic/task_post:
    post:
      tags:
        - Bing SERP
      description: "‌‌\nSERP API provides top 100 search engine results. These results are specific to the selected location (see the List of Locations) and language (see the List of Languages) settings.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/organic/task_post/?bash'"
      operationId: BingOrganicTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingOrganicTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingOrganicTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/bing/organic/tasks_ready:
    get:
      tags:
        - Bing SERP
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nLearn more about task completion and obtaining a list of completed tasks in this help center article.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/organic/tasks_ready/?bash'"
      operationId: BingOrganicTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingOrganicTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/bing/organic/tasks_fixed:
    get:
      tags:
        - Bing SERP
      description: "‌\nThe 'Tasks Fixed' endpoint is designed to provide you with the list of re-parsed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed re-parsed tasks using this endpoint. Then, you can re-collect the fixed results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/organic/tasks_fixed/?bash'"
      operationId: BingOrganicTasksFixed
      responses:
