  '/v3/serp/bing/organic/task_get/regular/{id}':
    get:
      tags:
        - Bing SERP
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/bing/organic/task_get/regular/?bash'"
      operationId: BingOrganicTaskGetRegular
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpBingOrganicTaskGetRegularResponseInfo'
                nullable: true
      security:
