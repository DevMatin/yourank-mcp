components:
  schemas:
    # Base Response Schemas
    SerpResponseInfo:
      type: object
      properties:
        version:
          type: string
          example: "0.1.20241218"
        status_code:
          type: integer
          example: 20000
        status_message:
          type: string
          example: "Ok."
        time:
          type: string
          example: "0.1234 seconds"
        cost:
          type: number
          format: double
          example: 0.001
        tasks_count:
          type: integer
          example: 1
        tasks_error:
          type: integer
          example: 0

    # Request Info Base Schemas
    SerpRequestInfo:
      type: object
      properties:
        keyword:
          type: string
          description: "keyword"
          example: "iphone 14 pro max"
        location_name:
          type: string
          description: "full name of search engine location"
          example: "United States"
        location_code:
          type: integer
          description: "search engine location code"
          example: 2840
        language_name:
          type: string
          description: "full name of search engine language"
          example: "English"
        language_code:
          type: string
          description: "search engine language code"
          example: "en"
        device:
          type: string
          description: "device type"
          enum: ["desktop", "mobile", "tablet"]
          example: "desktop"
        os:
          type: string
          description: "device operating system"
          example: "windows"

    # ID List Schemas
    SerpIdListRequestInfo:
      type: object
      properties:
        date_from:
          type: string
          description: "starting date of the time range"
          example: "2023-01-01"
        date_to:
          type: string
          description: "ending date of the time range"
          example: "2023-01-31"
        limit:
          type: integer
          description: "the maximum number of returned tasks"
          example: 1000

    SerpIdListResponseInfo:
      allOf:
        - $ref: '#/components/schemas/SerpResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "01121712-1535-0216-1000-017158245584"
                  se:
                    type: string
                    example: "google"
                  se_type:
                    type: string
                    example: "organic"
                  date_posted:
                    type: string
                    format: date-time
                    example: "2023-01-15 12:00:00 +00:00"
                  tag:
                    type: string
                    example: "some_string_123"
                  endpoint_regular:
                    type: string
                    example: "/v3/serp/google/organic/task_get/regular"
                  endpoint_advanced:
                    type: string
                    example: "/v3/serp/google/organic/task_get/advanced"
                  endpoint_html:
                    type: string
                    example: "/v3/serp/google/organic/task_get/html"

    # Error Schemas
    SerpErrorsRequestInfo:
      type: object
      properties:
        limit:
          type: integer
          description: "the maximum number of returned tasks"
          example: 1000

    SerpErrorsResponseInfo:
      allOf:
        - $ref: '#/components/schemas/SerpResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "01121712-1535-0216-1000-017158245584"
                  status_code:
                    type: integer
                    example: 40100
                  status_message:
                    type: string
                    example: "Invalid parameter"
                  date_posted:
                    type: string
                    format: date-time
                    example: "2023-01-15 12:00:00 +00:00"

    # Screenshot Schemas
    SerpScreenshotRequestInfo:
      type: object
      properties:
        url:
          type: string
          description: "target URL"
          example: "https://www.google.com/search?q=iphone"
        browser:
          type: string
          description: "browser type"
          enum: ["chrome", "firefox", "safari"]
          example: "chrome"
        viewport_width:
          type: integer
          description: "viewport width in pixels"
          example: 1920
        viewport_height:
          type: integer
          description: "viewport height in pixels"
          example: 1080

    SerpScreenshotResponseInfo:
