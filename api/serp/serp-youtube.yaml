                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/serp/youtube/video_info/task_get/advanced/{id}':
    get:
      tags:
        - YouTube SERP
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/video_info/task_get/advanced/?bash'"
      operationId: YoutubeVideoInfoTaskGetAdvanced
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
