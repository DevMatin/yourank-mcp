  # YouTube SERP API Endpoints
  /v3/serp/youtube/locations:
    get:
      tags:
        - YouTube SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/locations/?bash'"
      operationId: SerpYoutubeLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpYoutubeLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/serp/youtube/locations/{country}':
    get:
      tags:
        - YouTube SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/locations/?bash'"
      operationId: SerpYoutubeLocationsCountry
      parameters:
        - name: country
          in: path
          description: "country ISO code\noptional field\nspecify the ISO code if you want to filter the list of locations by country\nexample:\nus"
          required: true
          schema:
            type: string
          example: us
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpYoutubeLocationsCountryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/youtube/languages:
    get:
      tags:
        - YouTube SERP
      description: "You will receive the list of languages by calling this API.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/languages/?bash'"
