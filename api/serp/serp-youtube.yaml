  /v3/serp/youtube/video_info/task_post:
    post:
      tags:
        - YouTube SERP
      description: "‌‌\nYouTube Video Info API provides detailed information about the video you specify in the POST request. You will get data from the watching page containing key video and content metrics as well as the channel where the video is published.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/video_info/task_post/?bash'"
      operationId: YoutubeVideoInfoTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpYoutubeVideoInfoTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpYoutubeVideoInfoTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/youtube/video_info/tasks_ready:
    get:
      tags:
        - YouTube SERP
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nLearn more about task completion and obtaining a list of completed tasks in this help center article.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/video_info/tasks_ready/?bash'"
      operationId: YoutubeVideoInfoTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpYoutubeVideoInfoTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/youtube/video_info/tasks_fixed:
    get:
      tags:
        - YouTube SERP
      description: "‌\nThe 'Tasks Fixed' endpoint is designed to provide you with the list of re-parsed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed re-parsed tasks using this endpoint. Then, you can re-collect the fixed results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/youtube/video_info/tasks_fixed/?bash'"
      operationId: YoutubeVideoInfoTasksFixed
