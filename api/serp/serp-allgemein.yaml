  # Allgemeine SERP API Endpoints
  /v3/serp/id_list:
    post:
      tags:
        - SERP General
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed SERP tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/id_list/?bash'"
      operationId: SerpIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpIdListRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpIdListResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/serp/errors:
    post:
      tags:
        - SERP General
      description: "By calling this endpoint you will receive information about the SERP API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/errors/?bash'"
      operationId: SerpErrors
      requestBody:
