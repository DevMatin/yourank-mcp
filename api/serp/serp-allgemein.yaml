    post:
      tags:
        - SERP General
      description: "‌‌\nUsing the Live Page Screenshot endpoint, you can capture a screenshot of any SERP page.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/screenshot/?bash'"
