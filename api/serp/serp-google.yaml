  /v3/serp/google/organic/task_post:
    post:
      tags:
        - Google SERP
      description: "‌‌\nSERP API provides top 100 search engine results. These results are specific to the selected location (see the List of Locations) and language (see the List of Languages) settings.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/google/organic/task_post/?bash'"
