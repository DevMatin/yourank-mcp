  # Google SERP API Endpoints
  /v3/serp/google/locations:
    get:
      tags:
        - Google SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/google/locations/?bash'"
      operationId: SerpGoogleLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpGoogleLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/serp/google/locations/{country}':
    get:
      tags:
        - Google SERP
      description: "You will receive the list of locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/google/locations/?bash'"
      operationId: SerpGoogleLocationsCountry
      parameters:
        - name: country
          in: path
          description: "country ISO code\noptional field\nspecify the ISO code if you want to filter the list of locations by country\nexample:\nus"
          required: true
          schema:
            type: string
          example: us
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpGoogleLocationsCountryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
