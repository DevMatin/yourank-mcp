  /v3/serp/errors:
    post:
      tags:
        - Serp
      description: "By calling this endpoint you will receive information about the SERP API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/serp/errors/?bash'"
      operationId: SerpErrors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpErrorsRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/SerpErrorsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
