          description: indicates whether data from partner networks included in the response
          nullable: true
        competition:
          type: string
          description: "competition\nrepresents the relative amount of competition associated with the given keyword in paid SERP only;\nthis value is based on Google Ads data and can take the following values: HIGH, MEDIUM, LOW;\nif there is no data the value is null;\nlearn more about the metric in this help center article"
          nullable: true
        competition_index:
          type: integer
          description: "competition\nrepresents the relative amount of competition associated with the given keyword in paid SERP only;\nthis value is based on Google Ads data and can be between 0 and 100 (inclusive);\nif there is no data the value is null;\nlearn more about the metric in this help center article"
          nullable: true
        search_volume:
          type: integer
          description: monthly average search volume rate
          format: int64
          nullable: true
        low_top_of_page_bid:
          type: number
          description: "minimum bid for the ad to be displayed at the top of the first page\nindicates the value greater than about 20% of the lowest bids for which ads were displayed (based on Google Ads statistics for advertisers);\nthe value may differ depending on the location specified in a POST request"
          nullable: true
        high_top_of_page_bid:
          type: number
          description: "maximum bid for the ad to be displayed at the top of the first page\nindicates the value greater than about 80% of the lowest bids for which ads were displayed (based on Google Ads statistics for advertisers);\nthe value may differ depending on the location specified in a POST request"
          nullable: true
        cpc:
