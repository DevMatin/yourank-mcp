/v3/keywords_data/id_list:
    post:
      tags:
        - KeywordsData
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed Keywords Data tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/keywords_data/id_list/?bash'"
