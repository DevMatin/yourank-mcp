  /v3/keywords_data/google_ads/status:
    get:
      tags:
        - KeywordsData
      description: "‌\nBy calling this endpoint, you will know if Google updated keyword data for the previous month. Generally, Google updates keyword data in the middle of the month. So, if Google updated its data in October, you would be able to see the actual search volume, cost-per-click, competition, and other metrics for September. If Google didn’t update its data in October, the latest information would be available for August.\nfor more info please visit 'https://docs.dataforseo.com/v3/keywords_data/google_ads/status/?bash'"
      operationId: GoogleAdsStatus
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/KeywordsDataGoogleAdsStatusResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/keywords_data/google_ads/locations:
    get:
      tags:
        - KeywordsData
      description: "‌\nWe use Google Geographical Targeting. You can refer to Google Ads Target Types page to review the full list of possible location types. With Keywords Data API, you can select any location type supported by Google, except for “Okrug”.\nPostal Codes can be used to set a task, albeit API response will not return data for such tasks.\nfor more info please visit 'https://docs.dataforseo.com/v3/keywords_data/google_ads/locations/?bash'"
      operationId: KeywordsDataGoogleAdsLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/KeywordsDataGoogleAdsLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
