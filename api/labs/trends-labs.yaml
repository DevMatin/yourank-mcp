  /v3/dataforseo_labs/google/historical_keyword_data/live:
    post:
      tags:
        - TrendsLabs
      description: "‌\nThis endpoint will provide you with historical data for the specified keyword. You can obtain historical data for a maximum of 7 years for each keyword. Historical data in the response includes search volume rate, cost-per-click, competition, and other relevant metrics grouped by months for the specified period.\nfor more info please visit 'https://docs.dataforseo.com/v3/dataforseo_labs/google/historical_keyword_data/live/?bash'"
      operationId: GoogleHistoricalKeywordDataLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DataforseoLabsGoogleHistoricalKeywordDataLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DataforseoLabsGoogleHistoricalKeywordDataLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
