    DataforseoLabsGoogleKeywordsForSiteLiveRequestInfo:
      type: object
      properties:
        target:
          type: string
          description: "target domain\nrequired field\nthe domain name of the target website\nthe domain should be specified without https://"
          example: apple.com
        location_name:
          type: string
          description: "full name of the location\nrequired field if you don’t specify location_code\nNote: it is required to specify either location_name or location_code\nyou can receive the list of available locations with their location_name by making a separate request to the\nhttps://api.dataforseo.com/v3/dataforseo_labs/locations_and_languages\nexample:\nUnited Kingdom"
          nullable: true
        location_code:
          type: integer
          description: "unique location identifier\nrequired field if you don’t specify location_name\nNote: it is required to specify either location_name or location_code\nyou can receive the list of available locations with their location_code by making a separate request to the\nhttps://api.dataforseo.com/v3/dataforseo_labs/locations_and_languages\nexample:\n2840"
          nullable: true
          example: 2840
        language_name:
          type: string
          description: "full name of the language\noptional field\nif you use this field, you don’t need to specify language_code\nyou can receive the list of available languages with their language_name by making a separate request to the\nhttps://api.dataforseo.com/v3/dataforseo_labs/locations_and_languages\nexample:\nEnglish\nNote: if omitted, results default to the language with the most keyword records in the specified location;\nrefer to the available_languages.keywords field of the Locations and Languages endpoint to determine the default language"
          nullable: true
        language_code:
          type: string
          description: "language code\noptional field\nif you use this field, you don’t need to specify language_name\nyou can receive the list of available languages with their language_code by making a separate request to the\nhttps://api.dataforseo.com/v3/dataforseo_labs/locations_and_languages\nexample:\nen\nNote: if omitted, results default to the language with the most keyword records in the specified location;\nrefer to the available_languages.keywords field of the Locations and Languages endpoint to determine the default language"
          nullable: true
          example: en
        include_serp_info:
          type: boolean
          description: "include data from SERP for each keyword\noptional field\nif set to true, we will return a serp_info array containing SERP data (number of search results, relevant URL, and SERP features) for every keyword in the response\ndefault value: false"
          nullable: true
          example: true
        include_subdomains:
          type: boolean
          description: "indicates if the subdomains will be included in the search\noptional field\nif set to false, the subdomains will be ignored\ndefault value: true"
          nullable: true
          example: true
        include_clickstream_data:
          type: boolean
          description: "include or exclude data from clickstream-based metrics in the result\noptional field\nif the parameter is set to true, you will receive clickstream_keyword_info, keyword_info_normalized_with_clickstream, and keyword_info_normalized_with_bing fields in the response\ndefault value: false\nwith this parameter enabled, you will be charged double the price for the request\nlearn more about how clickstream-based metrics are calculated in this help center article"
          nullable: true
        limit:
          type: integer
          description: "the maximum number of keywords in the results array\noptional field\ndefault value: 100\nmaximum value: 1000"
          nullable: true
          example: 3
        offset:
          type: integer
          description: "offset in the results array of returned keywords\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten keywords in the results array will be omitted and the data will be provided for the successive keywords"
          nullable: true
        offset_token:
          type: string
          description: "offset token for subsequent requests\noptional field\nprovided in the identical filed of the response to each request;\nuse this parameter to avoid timeouts while trying to obtain over 10,000 results in a single request;\nby specifying the unique offset_token value from the response array, you will get the subsequent results of the initial task;\noffset_token values are unique for each subsequent task\nNote: if the offset_token is specified in the request, all other parameters except limit will not be taken into account when processing a task."
          nullable: true
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\nregex, not_regex, <, <=, >, >=, =, <>, in, not_in, match, not_match, ilike, not_ilike, like, not_like\nyou can use the % operator with like and not_like, as well as ilike and not_ilike to match any string of zero or more characters\nnote that you can not filter the results by relevance\nexample:\n[\"keyword_info.search_volume\",\">\",0]\nfor more information about filters, please refer to Dataforseo Labs – Filters or this help center guide"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the same values as in the filters array to sort the results\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nyou should use a comma to set up a sorting parameter\ndefault rule:\n[\"relevance,desc\"]\nrelevance is used as the default sorting rule to provide you with the closest keyword ideas. We recommend using this sorting rule to get highly-relevant search terms. Note that relevance is only our internal system identifier, so it can not be used as a filter, and you will not find this field in the result array. The relevance score is based on a similar principle as used in the Keywords For Keywords endpoint.note that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"relevance,desc\",\"keyword_info.search_volume,desc\"]"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
