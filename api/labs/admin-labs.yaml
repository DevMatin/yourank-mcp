  /v3/dataforseo_labs/id_list:
    post:
      tags:
        - DataforseoLabsAdmin
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed DataForSEO Labs tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/dataforseo_labs/id_list/?bash'"
      operationId: DataforseoLabsIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DataforseoLabsIdListRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DataforseoLabsIdListResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
