/v3/domain_analytics/technologies/available_filters:
    get:
      tags:
        - DomainAnalyticsTechnologies
      description: "‌‌\nHere you will find all the necessary information about filters that can be used with Domain Analytics Technologies API endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/domain_analytics/technologies/filters/?bash'"
      operationId: TechnologiesAvailableFilters
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAvailableFiltersResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
