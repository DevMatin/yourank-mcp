/v3/domain_analytics/id_list:
    post:
      tags:
        - DomainAnalyticsCore
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed Domain Analytics tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/domain_analytics/id_list/?bash'"
      operationId: DomainAnalyticsIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsIdListRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsIdListResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/domain_analytics/errors:
    post:
      tags:
        - DomainAnalyticsCore
      description: "By calling this endpoint you will receive information about the Domain Analytics API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/domain_analytics/errors/?bash'"
      operationId: DomainAnalyticsErrors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsErrorsRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsErrorsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
