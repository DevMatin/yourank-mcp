components:
  schemas:
    DomainAnalyticsWhoisAvailableFiltersResultInfo:
      type: object
      properties:
        overview:
          type: object
          additionalProperties:
            type: string
            nullable: true
          nullable: true
    DomainAnalyticsWhoisAvailableFiltersTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsWhoisAvailableFiltersResultInfo'
                nullable: true
              nullable: true
    DomainAnalyticsWhoisAvailableFiltersResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsWhoisAvailableFiltersTaskInfo'
                nullable: true
              nullable: true
    DomainAnalyticsWhoisOverviewLiveRequestInfo:
      type: object
      properties:
        limit:
          type: integer
          description: "the maximum number of returned domains\noptional field\ndefault value: 100\nmaximum value: 1000"
          nullable: true
          example: 2
        offset:
          type: integer
          description: "offset in the results array of returned items\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten items in the results array will be omitted and the data will be provided for the successive items"
          nullable: true
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\nregex, <, <=, >, >=, =, <>, in, not_in, like, not_like\nyou can use the % operator with like and not_like to match any string of zero or more characters\nexamples:\n[\"expiration_datetime\", \"<\", \"2021-02-15 01:00:00 +00:00\"]\n[[\"expiration_datetime\", \"<\", \"2021-02-15 01:00:00 +00:00\"],\n \"and\", \n[\"domain\", \"like\", \"%seo%\"]]\n\nfor more information about filters, please refer to Filters Page or this help center guide"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the same values as in the filters array to sort the results\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nthe comma is used as a separator\nexample:\n[\"last_visited,desc\"]\ndefault rule:\n[\"metrics.organic.count,desc\"]\nnote that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"last_visited,desc\",\"domain_rank,desc\"]"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    MetricsInfo:
      type: object
      properties:
        pos_1:
          type: integer
          description: 'number of organic SERPs where the domain ranks #1'
          nullable: true
        pos_2_3:
          type: integer
          description: 'number of organic SERPs where the domain ranks #2-3'
          nullable: true
        pos_4_10:
          type: integer
          description: 'number of organic SERPs where the domain ranks #4-10'
          nullable: true
        pos_11_20:
          type: integer
          description: 'number of organic SERPs where the domain ranks #11-20'
          nullable: true
        pos_21_30:
          type: integer
          description: 'number of organic SERPs where the domain ranks #21-30'
          nullable: true
        pos_31_40:
          type: integer
          description: 'number of organic SERPs where the domain ranks #31-40'
          nullable: true
        pos_41_50:
          type: integer
          description: 'number of organic SERPs where the domain ranks #41-50'
          nullable: true
        pos_51_60:
          type: integer
          description: 'number of organic SERPs where the domain ranks #51-60'
          nullable: true
        pos_61_70:
          type: integer
          description: 'number of organic SERPs where the domain ranks #61-70'
          nullable: true
        pos_71_80:
          type: integer
          description: 'number of organic SERPs where the domain ranks #71-80'
          nullable: true
        pos_81_90:
          type: integer
          description: 'number of organic SERPs where the domain ranks #81-90'
          nullable: true
        pos_91_100:
          type: integer
          description: 'number of organic SERPs where the domain ranks #91-100'
          nullable: true
        etv:
          type: number
          description: "estimated traffic volume\nestimated organic monthly traffic to the domain\ncalculated as the product of CTR (click-through-rate) and search volume values of all keywords the domain ranks for\nlearn more about how the metric is calculated in this help center article"
          nullable: true
        count:
          type: integer
          description: total count of organic SERPs that contain the domain
          format: int64
          nullable: true
        estimated_paid_traffic_cost:
          type: number
          description: "estimated cost of converting organic search traffic into paid\nrepresents the estimated monthly cost of running ads (USD) for all keywords a domain ranks for\nthe metric is calculated as the product of organic etv and paid cpc values and indicates the cost of driving the estimated volume of monthly organic traffic through PPC advertising in Google Search\nlearn more about how the metric is calculated in this help center article"
          nullable: true
        is_new:
          type: integer
          description: "number of new ranked elements\nindicates how many new ranked elements were found for this domain"
          format: int64
          nullable: true
        is_up:
          type: integer
          description: "rank went up\nindicates how many ranked elements of this domain went up in Google Search"
          format: int64
          nullable: true
        is_down:
          type: integer
          description: "rank went down\nindicates how many ranked elements of this domain went down in Google Search"
          format: int64
          nullable: true
        is_lost:
          type: integer
          description: "lost ranked elements\nindicates how many ranked elements of this domain were previously presented in SERPs, but weren't found during the last check"
          format: int64
          nullable: true
    MetricsBundleInfo:
      type: object
      properties:
        organic:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MetricsInfo'
          properties:
            is_new:
              type: integer
              description: "number of new ranked elements\nindicates how many new ranked elements were found for this domain"
              format: int64
              nullable: true
            is_up:
              type: integer
              description: "rank went up\nindicates how many ranked elements of this domain went up in Google Search"
              format: int64
              nullable: true
            is_down:
              type: integer
              description: "rank went down\nindicates how many ranked elements of this domain went down in Google Search"
              format: int64
              nullable: true
            is_lost:
              type: integer
              description: "lost ranked elements\nindicates how many ranked elements of this domain were previously presented in SERPs, but weren't found during the last check"
              format: int64
              nullable: true
          description: ranking and traffic data from organic search
          nullable: true
        paid:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MetricsInfo'
          description: ranking and traffic data from paid search
          nullable: true
    DomainAnalyticsWhoisOverviewLiveItem:
      type: object
      properties:
        domain:
          type: string
          description: domain name
          nullable: true
        created_datetime:
          type: string
          description: "date and time of registration\ndate and time (in the ISO 8601 format) when the domain was first registered\nexample:\n\"1997-03-29 03:00:00 +00:00\""
          nullable: true
        changed_datetime:
          type: string
          description: "date and time when the domain entry was changed\ndate and time (in the ISO 8601 format) when the domain entry was last modified\nexample:\n\"2021-01-14 08:36:28 +00:00\""
          nullable: true
        expiration_datetime:
          type: string
          description: "date and time when the domain will expire\ndate and time (in the ISO 8601 format) when the domain is due to expire\nexample:\n\"2022-11-26 17:21:23 +00:00\""
          nullable: true
        updated_datetime:
          type: string
          description: "date and time when the domain was updated\ndate and time (in the ISO 8601 format) when the domain was last updated\nexample:\n\"2021-01-29 13:59:38 +00:00\""
          nullable: true
        first_seen:
          type: string
          description: "date and time when our crawler found the domain for the first time\nin the UTC format: "yyyy-mm-dd hh-mm-ss +00:00"\nexample:\n\"2019-11-15 12:57:46 +00:00\""
          nullable: true
        epp_status_codes:
          type: array
          items:
            type: string
            nullable: true
          description: "extensive provisioning protocol status codes\nthe status of a domain name registration as defined by ICANN"
          nullable: true
        tld:
          type: string
          description: "top-level domain\ntop-level domain in the DNS root zone"
          nullable: true
        registered:
          type: boolean
          description: "domain registration status\nif false, the domain name registration has expired\nNote: expired domains will remain in the database for only a short period of time"
          nullable: true
        registrar:
          type: string
          description: "domain registrar\nif null, the domain registrar is unknown\nexample:\nNameCheap, Inc."
          nullable: true
        metrics:
          type: object
          oneOf:
            - $ref: '#/components/schemas/MetricsBundleInfo'
          description: ranking data relevant to the specified domain
          nullable: true
        backlinks_info:
          type: object
          oneOf:
            - $ref: '#/components/schemas/BacklinksInfo'
          description: backlink data for the returned domain
          nullable: true
      description: items array
    DomainAnalyticsWhoisOverviewLiveResultInfo:
      type: object
      properties:
        total_count:
          type: integer
          description: total amount of results in our database relevant to your request
          format: int64
          nullable: true
        items_count:
          type: integer
          description: the number of results returned in the items array
          format: int64
          nullable: true
        items:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/DomainAnalyticsWhoisOverviewLiveItem'
            nullable: true
          description: contains ranking and traffic data
          nullable: true
    DomainAnalyticsWhoisOverviewLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsWhoisOverviewLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsWhoisOverviewLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsWhoisOverviewLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
