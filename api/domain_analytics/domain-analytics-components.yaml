components:
  schemas:
    DomainAnalyticsIdListRequestInfo:
      type: object
      properties:
        datetime_from:
          type: string
          description: "start time for filtering results\nrequired field\nif include_metadata is set to true, maximum value: a month from current datetime;\nif include_metadata is set to false, maximum value: six months from current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          example: '2025-04-17 06:08:16 +00:00'
        datetime_to:
          type: string
          description: "finish time for filtering results\nrequired field\nmaximum value: current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-31 13:57:46 +00:00"
          example: '2025-06-17 06:08:16 +00:00'
        limit:
          type: integer
          description: "the maximum number of returned task IDs\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 100
        offset:
          type: integer
          description: "offset in the results array of returned task IDs\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted"
          nullable: true
          example: 0
        sort:
          type: string
          description: "sorting by task execution time\noptional field\npossible values: \"asc\", \"desc\"\ndefault value: \"asc\""
          nullable: true
          example: desc
        include_metadata:
          type: boolean
          description: "include task metadata in the respond\noptional field\ndefault value: false"
          nullable: true
    DomainAnalyticsIdListResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        url:
          type: string
          description: "URL of the task\nURL you used for making an API call"
          nullable: true
        datetime_posted:
          type: string
          description: "date and time when the task was made\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        datetime_done:
          type: string
          description: "date and time when the task was completed\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        status:
          type: string
          description: "informational message of the task\nyou can find the full list of general informational messages here"
          nullable: true
        cost:
          type: number
          description: 'cost of the task, USD'
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: object
            nullable: true
          description: contains parameters you specified in the POST request
          nullable: true
    DomainAnalyticsIdListTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsIdListResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsIdListResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsIdListTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    DomainAnalyticsErrorsRequestInfo:
      type: object
      properties:
        limit:
          type: integer
          description: "the maximum number of returned tasks that responded with an error\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned tasks\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted and the data will be provided for the successive tasks"
          nullable: true
          example: 0
        filtered_function:
          type: string
          description: "return tasks with a certain function\nuse this field to obtain a list of tasks that returned an error filtered by a certain function\nyou can filter the results by the values you receive in the function fields of the API response\ni.e., once you receive unfiltered results, you can call this API again to filter them by function\nexample: domain_analytics/task_get, postback_url, pingback_url"
          nullable: true
          example: pingback_url
        datetime_from:
          type: string
          description: "start time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2021-11-15 12:57:46 +00:00"
          nullable: true
        datetime_to:
          type: string
          description: "finish time for filtering results\noptional field\nallows filtering results by the datetime parameter within the range of the last 7 days;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2021-11-15 13:57:46 +00:00"
          nullable: true
    DomainAnalyticsErrorsResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        datetime:
          type: string
          description: "date and time when an error occurred\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2019-11-15 12:57:46 +00:00"
          nullable: true
        function:
          type: string
          description: corresponding API function
          nullable: true
        error_code:
          type: integer
          description: error code
          nullable: true
        error_message:
          type: string
          description: "error message or error URL\nerror message (see full list) or URL that caused an error"
          nullable: true
        http_url:
          type: string
          description: "URL that caused an error\nURL you used for making an API call or pingback/postback URL"
          nullable: true
        http_method:
          type: string
          description: HTTP method
          nullable: true
        http_code:
          type: integer
          description: HTTP status code
          nullable: true
        http_time:
          type: number
          description: "time taken by HTTP request\nfor tasks set with a pingback/postback, this field will show the time it took your server to respond"
          nullable: true
        http_response:
          type: string
          description: "HTTP response\nserver response"
          nullable: true
    DomainAnalyticsErrorsTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsErrorsResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsErrorsResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsErrorsTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    DomainAnalyticsTechnologiesAvailableFiltersResultInfo:
      type: object
      properties:
        domains_by_technology:
          type: object
          additionalProperties:
            type: string
            description: "backlink rank of the domain\nthe following operators are supported: <, <=, >, >=, =, <>, in, not_in\nexample:\n\"filters\": [\"domain_rank\",\"in\",[100,500]]"
            nullable: true
          nullable: true
        aggregation_technologies:
          type: object
          additionalProperties:
            type: string
            description: "backlink rank of the domain\nthe following operators are supported: <, <=, >, >=, =, <>, in, not_in\nexample:\n\"filters\": [\"domain_rank\",\"in\",[100,500]]"
            nullable: true
          nullable: true
        technologies_summary:
          type: object
          additionalProperties:
            type: string
            description: "backlink rank of the domain\nthe following operators are supported: <, <=, >, >=, =, <>, in, not_in\nexample:\n\"filters\": [\"domain_rank\",\"in\",[100,500]]"
            nullable: true
          nullable: true
        domains_by_html_terms:
          type: object
          additionalProperties:
            type: string
            description: "backlink rank of the domain\nthe following operators are supported: <, <=, >, >=, =, <>, in, not_in\nexample:\n\"filters\": [\"domain_rank\",\"in\",[100,500]]"
            nullable: true
          nullable: true
    DomainAnalyticsTechnologiesAvailableFiltersTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAvailableFiltersResultInfo'
                nullable: true
              nullable: true
    DomainAnalyticsTechnologiesAvailableFiltersResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAvailableFiltersTaskInfo'
                nullable: true
              nullable: true
    DomainAnalyticsTechnologiesLocationsResultInfo:
      type: object
      properties:
        location_name:
          type: string
          description: full name of the location
          nullable: true
        country_iso_code:
          type: string
          description: ISO country code of the location
          nullable: true
    DomainAnalyticsTechnologiesLocationsTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesLocationsResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsTechnologiesLocationsResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesLocationsTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    DomainAnalyticsTechnologiesLanguagesResultInfo:
      type: object
      properties:
        language_name:
          type: string
          description: language name
          nullable: true
        language_code:
          type: string
          description: language code according to ISO 639-1
          nullable: true
    DomainAnalyticsTechnologiesLanguagesTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesLanguagesResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsTechnologiesLanguagesResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesLanguagesTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    TechnologyCategoryInfo:
      type: object
      properties:
        id:
          type: string
          description: "id of the technology category\nexample:\ncrm, cart_abandonment"
          nullable: true
        path:
          type: string
          description: "path to the technology category\nexample:\nuser_generated_content.content_curation"
          nullable: true
        title:
          type: string
          description: title of the technology category
          nullable: true
        technologies:
          type: array
          items:
            type: string
            nullable: true
          description: "list of technologies in this category\nexample:\n\"Salesforce\", \"CareCart\""
          nullable: true
    Groups:
      type: object
      properties:
        id:
          type: string
          description: "id of the technology group\nexample:\nmarketing, sales"
          nullable: true
        title:
          type: string
          description: title of the technology group
          nullable: true
        categories:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/TechnologyCategoryInfo'
            nullable: true
          description: technology categories in this group
          nullable: true
    DomainAnalyticsTechnologiesTechnologiesResultInfo:
      type: object
      properties:
        groups:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/Groups'
            nullable: true
          description: array of technology groups
          nullable: true
    DomainAnalyticsTechnologiesTechnologiesTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesTechnologiesResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsTechnologiesTechnologiesResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesTechnologiesTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    DomainAnalyticsTechnologiesAggregationTechnologiesLiveRequestInfo:
      type: object
      properties:
        group:
          type: string
          description: "id of the target technology group\nrequired field if you don’t specify technology, category  or keyword\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technology group ids on this page\nexample:\n\"marketing\""
          nullable: true
        category:
          type: string
          description: "id of the target technology category\nrequired field if you don’t specify group, keyword or technology\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technology category ids on this page\nexample:\n\"crm\""
          nullable: true
        technology:
          type: string
          description: "target technology\nrequired field if you don’t specify group, keyword or category\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technologies on this page\nexample:\n\"Salesforce\""
          nullable: true
          example: Nginx
        keyword:
          type: string
          description: "target keyword in the domain’s meta keywords\nrequired field if you don’t specify group, category or technology\nat least one field (group, category, keyword, technology) must be set\nUTF-8 encoding\nexample:\n\"seo\"\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          nullable: true
          example: WordPress
        mode:
          type: string
          description: "search mode\noptional field\npossible search mode types:\nas_is – search for results exactly matching the specified group ids, category ids, or technology names\nentry – search for results matching a part of the specified group ids, category ids, or technology names\ndefault value: as_is"
          nullable: true
          example: entry
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\n<, <=, >, >=, =, <>, in, not_in, like,not_like\nyou can use the % operator with like and not_like to match any string of zero or more characters\nyou can use the following parameters to filter the results: domain_rank, last_visited, country_iso_code, language_code, content_language_code\nNote: all filtering parameters are taken from the domain_technology_item of the domain_technologies endpoint;\nexample:\n[[\"country_iso_code\",\"=\",\"US\"],\n\"and\",\n[\"domain_rank\",\">\",800]]for more information about filters, please refer to Domain Analytics Technologies API – Filters"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the following values to sort the results: groups_count, categories_count, technologies_count\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nyou should use a comma to set up a sorting type\nexample:\n[\"groups_count,desc\"]\nnote that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"groups_count,desc\",\"technologies_count,desc\"]\ndefault value:\n[\"groups_count,desc\",\"categories_count,desc\",\"technologies_count,desc\"]"
          nullable: true
        internal_groups_list_limit:
          type: integer
          description: "maximum number of returned technology groups\noptional field\nyou can use this field to limit the number of items with identical \"group\" in the results\ndefault value: 5\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_categories_list_limit:
          type: integer
          description: "maximum number of returned technology categories within the same group\noptional field\nyou can use this field to limit the number of items with identical \"category\" in the results\ndefault value: 5\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_technologies_list_limit:
          type: integer
          description: "maximum number of returned technologies within the same category\noptional field\nyou can use this field to limit the number of items with identical \"technology\" in the results\ndefault value: 10\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_list_limit:
          type: integer
          description: "maximum number of items with identical \"category\", \"group\", and \"technology\"\noptional field\nif you use this field, the values specified in internal_groups_list_limit, internal_categories_list_limit and internal_technologies_list_limit will be ignored;\nyou can use this field to limit the number of items with identical \"category\", \"group\", or \"technology\"\ndefault value: 10\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        limit:
          type: integer
          description: "the maximum number of returned technologies\noptional field\ndefault value: 100\nmaximum value: 10000"
          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned domains\noptional field\ndefault value: 0\nmaximum value: 9999\nif you specify the 10 value, the first ten technologies in the results array will be omitted and the data will be provided for the successive technologies"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    DomainAnalyticsTechnologiesAggregationTechnologiesLiveItem:
      type: object
      properties:
        type:
          type: string
          description: type of element
          nullable: true
        group:
          type: string
          description: technology group id
          nullable: true
        category:
          type: string
          description: technology category id
          nullable: true
        technology:
          type: string
          description: technology name
          nullable: true
        groups_count:
          type: integer
          description: "technology groups count\nnumber of domains that match the parameters you specified and are using technologies from the indicated group"
          format: int64
          nullable: true
        categories_count:
          type: integer
          description: "technology categories count\nnumber of domains that match the parameters you specified and are using technologies from the indicated category"
          format: int64
          nullable: true
        technologies_count:
          type: integer
          description: "technologies count\nnumber of domains that match the parameters you specified and are using the indicated technology"
          format: int64
          nullable: true
      description: items array
    DomainAnalyticsTechnologiesAggregationTechnologiesLiveResultInfo:
      type: object
      properties:
        total_count:
          type: integer
          description: total amount of results in our database relevant to your request
          format: int64
          nullable: true
        items_count:
          type: integer
          description: the number of results returned in the items array
          format: int64
          nullable: true
        offset:
          type: integer
          description: offset in the results array of returned domains
          nullable: true
        items:
          type: array
          items:
            type: object
            oneOf:
              - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAggregationTechnologiesLiveItem'
            nullable: true
          description: items array
          nullable: true
    DomainAnalyticsTechnologiesAggregationTechnologiesLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAggregationTechnologiesLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    DomainAnalyticsTechnologiesAggregationTechnologiesLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/DomainAnalyticsTechnologiesAggregationTechnologiesLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    DomainAnalyticsTechnologiesTechnologiesSummaryLiveRequestInfo:
      type: object
      properties:
        technology_paths:
          type: array
          items:
            type: string
          description: "target technology paths\nrequired field if you don’t specify groups, technologies and categories\neach technology path should be specified as a separate object containing “path” and “name”, where “path” is specified as “$group_id.$category_id” and “name” – as the name of the target technology;\neach object with a technology path should be separated with a comma\nyou can find the full list of technology group ids, category ids and technology names on this page\nnote: you can specify up to 10 technology paths in this array\nexample:\n[{\"path\": \"content.cms\",\"name\": \"wordpress\"}, {\"path\": \"marketing.crm\",\"name\": \"salesforce\"}]"
          nullable: true
        groups:
          type: array
          items:
            type: string
          description: "ids of the target technology groups\nrequired field if you don’t specify technologies, technology_paths, categories, or keywords\nyou can find the full list of technology group ids on this page\nnote: you can specify up to 10 technology groups in this array\nexample:\n[\"sales\", \"marketing\"]"
          nullable: true
        categories:
          type: array
          items:
            type: string
          description: "ids of the target technology categories\nrequired field if you don’t specify groups, technology_paths, technologies, or keywords\nyou can find the full list of technology category ids on this page\nnote: you can specify up to 10 technology categories in this array\nexample:\n[\"payment_processors\",\"crm\"]"
          nullable: true
        technologies:
          type: array
          items:
            type: string
          description: "target technologies\nrequired field if you don’t specify groups, technology_paths, categories, or keywords\nyou can find the full list of technologies you can specify here on this page\nnote: you can specify up to 10 technologies in this array\nexample:\n[\"Google Pay\",\"Salesforce\"]"
          nullable: true
          example:
            - Ngi
        keywords:
          type: array
          items:
            type: string
          description: "target keywords in the domain’s title, description or meta keywords\nrequired field if you don’t specify groups, technology_paths, categories, or technologies\nyou can specify the maximum of 10 keywords;\nUTF-8 encoding;\nexample:\n[\"seo\",\"software\"]\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          nullable: true
          example:
            - WordPress
        mode:
          type: string
          description: "search mode\noptional field\npossible search mode types:\nas_is – search for results exactly matching the specified group ids, category ids, or technology names\nentry – search for results matching a part of the specified group ids, category ids, or technology names\ndefault value: as_is"
          nullable: true
          example: entry
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\n<, <=, >, >=, =, <>, in, not_in, like,not_like\nyou can use the % operator with like and not_like to match any string of zero or more characters\nyou can use the following parameters to filter the results: domain_rank, last_visited, country_iso_code, language_code, content_language_code\nexample:\n[[\"country_iso_code\",\"=\",\"US\"],\n\"and\",\n[\"domain_rank\",\">\",800]]\nfor more information about filters, please refer to Domain Analytics Technologies API – Filters"
          nullable: true
        internal_list_limit:
          type: integer
          description: "maximum number of elements within internal arrays\noptional field\nyou can use this field to limit the number of elements within the following arrays:\ncountries, languages, content_languages, keywords\ndefault value: 10\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    DomainAnalyticsTechnologiesTechnologiesSummaryLiveResultInfo:
      type: object
      properties:
        countries:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "distribution of websites by country\ncontains country codes and number of websites per country"
          nullable: true
        languages:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "distribution of websites by language\ncontains language codes and number of websites per language"
          nullable: true
        content_languages:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "distribution of websites by content language\ncontains content language codes and number of websites per language"
          nullable: true
        keywords:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "distribution of websites by keywords\ncontains keywords found in the websites’ titles, descriptions or meta keywords, and number of websites using each keyword"
          nullable: true
    DomainAnalyticsTechnologiesTechnologiesSummaryLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
