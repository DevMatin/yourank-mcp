    DomainAnalyticsTechnologiesAggregationTechnologiesLiveRequestInfo:
      type: object
      properties:
        group:
          type: string
          description: "id of the target technology group\nrequired field if you don't specify technology, category  or keyword\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technology group ids on this page\nexample:\n\"marketing\""
          nullable: true
        category:
          type: string
          description: "id of the target technology category\nrequired field if you don't specify group, keyword or technology\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technology category ids on this page\nexample:\n\"crm\""
          nullable: true
        technology:
          type: string
          description: "target technology\nrequired field if you don't specify group, keyword or category\nat least one field (group, category, keyword, technology) must be set\nyou can find the full list of technologies on this page\nexample:\n\"Salesforce\""
          nullable: true
          example: Nginx
        keyword:
          type: string
          description: "target keyword in the domain's meta keywords\nrequired field if you don't specify group, category or technology\nat least one field (group, category, keyword, technology) must be set\nUTF-8 encoding\nexample:\n\"seo\"\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          nullable: true
          example: WordPress
        mode:
          type: string
          description: "search mode\noptional field\npossible search mode types:\nas_is – search for results exactly matching the specified group ids, category ids, or technology names\nentry – search for results matching a part of the specified group ids, category ids, or technology names\ndefault value: as_is"
          nullable: true
          example: entry
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\n<, <=, >, >=, =, <>, in, not_in, like,not_like\nyou can use the % operator with like and not_like to match any string of zero or more characters\nyou can use the following parameters to filter the results: domain_rank, last_visited, country_iso_code, language_code, content_language_code\nNote: all filtering parameters are taken from the domain_technology_item of the domain_technologies endpoint;\nexample:\n[[\"country_iso_code\",\"=\",\"US\"],\n\"and\",\n[\"domain_rank\",\">\",800]]for more information about filters, please refer to Domain Analytics Technologies API – Filters"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the following values to sort the results: groups_count, categories_count, technologies_count\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nyou should use a comma to set up a sorting type\nexample:\n[\"groups_count,desc\"]\nnote that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"groups_count,desc\",\"technologies_count,desc\"]\ndefault value:\n[\"groups_count,desc\",\"categories_count,desc\",\"technologies_count,desc\"]"
          nullable: true
        internal_groups_list_limit:
          type: integer
          description: "maximum number of returned technology groups\noptional field\nyou can use this field to limit the number of items with identical \"group\" in the results\ndefault value: 5\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_categories_list_limit:
          type: integer
          description: "maximum number of returned technology categories within the same group\noptional field\nyou can use this field to limit the number of items with identical \"category\" in the results\ndefault value: 5\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_technologies_list_limit:
          type: integer
          description: "maximum number of returned technologies within the same category\noptional field\nyou can use this field to limit the number of items with identical \"technology\" in the results\ndefault value: 10\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        internal_list_limit:
          type: integer
          description: "maximum number of items with identical \"category\", \"group\", and \"technology\"\noptional field\nif you use this field, the values specified in internal_groups_list_limit, internal_categories_list_limit and internal_technologies_list_limit will be ignored;\nyou can use this field to limit the number of items with identical \"category\", \"group\", or \"technology\"\ndefault value: 10\nminimum value: 1\nmaximum value: 10000"
          nullable: true
        limit:
          type: integer
          description: "the maximum number of returned technologies\noptional field\ndefault value: 100\nmaximum value: 10000"
          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned domains\noptional field\ndefault value: 0\nmaximum value: 9999\nif you specify the 10 value, the first ten technologies in the results array will be omitted and the data will be provided for the successive technologies"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
