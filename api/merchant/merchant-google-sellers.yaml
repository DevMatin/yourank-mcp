# Google Shopping Verkäufer & Reviews
/v3/merchant/google/sellers/task_post:
    post:
      tags:
        - Merchant
      description: "‌‌\nGoogle Shopping Sellers endpoint will provide you with the list of sellers that listed the specified product on Google Shopping. The provided data for each seller includes related product base and total price, shipment and purchase details and special offers. The results are specific to the selected location (see the List of Locations) and language (see the List of Languages) settings.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/sellers/task_post/?bash'"
      operationId: GoogleSellersTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/google/sellers/tasks_ready:
    get:
      tags:
        - Merchant
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/sellers/tasks_ready/?bash'"
      operationId: GoogleSellersTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/google/sellers/task_get/advanced/{id}':
    get:
      tags:
        - Merchant
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/sellers/task_get/advanced/?bash'"
      operationId: GoogleSellersTaskGetAdvanced
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersTaskGetAdvancedResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/google/sellers/task_get/html/{id}':
    get:
      tags:
        - Merchant
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/sellers/task_get/html/?bash'"
      operationId: GoogleSellersTaskGetHtml
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 7 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 789e336d-df4d-4248-aba1-1bd133da39d1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersTaskGetHtmlResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/google/sellers/ad_url/{shop_ad_aclk}':
    get:
      tags:
        - Merchant
      description: "Google Shopping Sellers Ad URL is designed to provide you with a full URL of the advertisement containing all additional parameters set by the seller.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/sellers/ad_url/?bash'"
      operationId: GoogleSellersAdUrl
      parameters:
        - name: shop_ad_aclk
          in: path
          description: "unique ad click referral parameter\nyou can obtain this parameter with Google Shopping Products or Google Shopping Sellers"
          required: true
          schema:
            type: string
          example: DChcSEwiSl5TKpbPoAhVFmdUKHfa_B_wYABADGgJ3cw&sig
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleSellersAdUrlResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
