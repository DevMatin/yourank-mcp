components:
  schemas:
    
    MerchantIdListRequestInfo:
      type: object
      properties:
        datetime_from:
          type: string
          description: "start time for filtering results\nrequired field\nif include_metadata is set to true, maximum value: a month from current datetime;\nif include_metadata is set to false, maximum value: six months from current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          example: '2025-04-17 06:10:12 +00:00'
        datetime_to:
          type: string
          description: "finish time for filtering results\nrequired field\nmaximum value: current datetime;\nmust be specified in the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-31 13:57:46 +00:00"
          example: '2025-06-17 06:10:12 +00:00'
        limit:
          type: integer
          description: "the maximum number of returned task IDs\noptional field\ndefault value: 1000\nmaximum value: 1000"
          nullable: true
          example: 100
        offset:
          type: integer
          description: "offset in the results array of returned task IDs\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted"
          nullable: true
          example: 0
        sort:
          type: string
          description: "sorting by task execution time\noptional field\npossible values: \"asc\", \"desc\"\ndefault value: \"asc\""
          nullable: true
          example: desc
        include_metadata:
          type: boolean
          description: "include task metadata in the respond\noptional field\ndefault value: false"
          nullable: true
    MerchantIdListResultInfo:
      type: object
      properties:
        id:
          type: string
          description: id of the task
          nullable: true
        url:
          type: string
          description: "URL of the task\nURL you used for making an API call"
          nullable: true
        datetime_posted:
          type: string
          description: "date and time when the task was made\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        datetime_done:
          type: string
          description: "date and time when the task was completed\nin the UTC format: “yyyy-mm-dd hh-mm-ss +00:00”\nexample:\n2023-01-15 12:57:46 +00:00"
          nullable: true
        status:
          type: string
          description: "informational message of the task\nyou can find the full list of general informational messages here"
          nullable: true
        cost:
          type: number
          description: 'cost of the task, USD'
          nullable: true
        metadata:
          type: object
          additionalProperties:
            type: object
            nullable: true
          description: contains parameters you specified in the POST request
          nullable: true
    MerchantIdListTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantIdListResultInfo'
                nullable: true
              description: array of results
              nullable: true
    MerchantIdListResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantIdListTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    MerchantGoogleReviewsTaskPostRequestInfo:
      type: object
      properties:
        product_id:
          type: string
          description: "unique product identifier on Google Shopping\nrequired field if data_docid is not specified\nyou can get this value for a certain product by making a separate request to the Google Shopping Products endpoint\nlearn more about the parameter in this help center guide"
          example: '4485466949985702538'
          nullable: true
        data_docid:
          type: string
          description: "unique identifier of the SERP data element\nrequired field if product_id is not specified\nyou can get this value for a certain element by making a separate request to the Google Shopping Products endpoint"
          example: '13071766526042404278'
          nullable: true
        priority:
          type: integer
          description: "task priority\noptional field\ncan take the following values:\n1 – normal execution priority (set by default)\n2 – high execution priority\nYou will be additionally charged for the tasks with high execution priority.\nThe cost can be calculated on the Pricing page."
          nullable: true
        location_name:
          type: string
          description: "full name of search engine location\nrequired field if you don't specify location_code or location_coordinate\nif you use this field, you don't need to specify location_code or location_coordinate\nyou can receive the list of available locations with their location_name parameters by making a separate request to https://api.dataforseo.com/v3/merchant/google/locations\nexample:\nHA1,England,United Kingdom"
          nullable: true
        location_code:
          type: integer
          description: "search engine location code\nrequired field if you don't specify location_name or location_coordinate\nif you use this field, you don't need to specify location_name or location_coordinate\nyou can receive the list of available locations with their location_code parameters by making a separate request to https://api.dataforseo.com/v3/merchant/google/locations\nexample:\n9045969"
          nullable: true
          example: 2840
        location_coordinate:
          type: string
          description: "GPS coordinates of a location\nrequired field if you don't specify location_name or location_code\nif you use this field, you don't need to specify location_name or location_code\nlocation_coordinate parameter should be specified in the "latitude,longitude,radius" format\nthe maximum number of decimal digits for "latitude" and "longitude": 7\nthe minimum value for "radius": 199.9\nexample:\n53.476225,-2.243572,200"
          nullable: true
        language_name:
          type: string
          description: "full name of search engine language\nrequired field if you don't specify language_code\nif you use this field, you don't need to specify language_code\nyou can receive the list of available languages with their language_name parameters by making a separate request to https://api.dataforseo.com/v3/merchant/google/languages\nexample:\nEnglish (United Kingdom)"
          nullable: true
        language_code:
          type: string
          description: "search engine language code\nrequired field if you don't specify language_name\nif you use this field, you don't need to specify language_name\nyou can receive the list of available languages with their language_code parameters by making a separate request to https://api.dataforseo.com/v3/merchant/google/languages\nexample:\nen_GB"
          nullable: true
          example: en_US
        se_domain:
          type: string
          description: "search engine domain\noptional field\nwe choose the relevant search engine domain automatically according to the location and language you specify\nhowever, you can set a custom search engine domain in this field\nexample:\ngoogle.co.uk, google.com.au, google.de, etc."
          nullable: true
        depth:
          type: integer
          description: "parsing depth\noptional field\nnumber of reviews in SERP\nwe strongly recommend setting the parsing depth in the multiples of ten, because our system processes ten reviews in a row\nmaximum value: 8000\ndefault value: 10"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
        postback_url:
          type: string
          description: "return URL for sending task results\noptional field\nonce the task is completed, we will send a POST request with its results compressed in the gzip format to the postback_url you specified\nyou can use the '$id' string as a $id variable and '$tag' as urlencoded $tag variable. We will set the necessary values before sending the request.\nexample:\nhttp://your-server.com/postbackscript?id=$id\nhttp://your-server.com/postbackscript?id=$id&tag=$tag\nNote: special characters in postback_url will be urlencoded;\ni.a., the # character will be encoded into %23\nlearn more on our Help Center"
          nullable: true
        postback_data:
          type: string
          description: "postback_url datatype\nrequired field if you specify postback_url\ncorresponds to the datatype that will be sent to your server\npossible values:\nadvanced"
          nullable: true
        pingback_url:
          type: string
          description: "notification URL of a completed task\noptional field\nwhen a task is completed we will notify you by GET request sent to the URL you have specified\nyou can use the '$id' string as a $id variable and '$tag' as urlencoded $tag variable. We will set the necessary values before sending the request.\nexample:\nhttp://your-server.com/pingscript?id=$id\nhttp://your-server.com/pingscript?id=$id&tag=$tag\nNote: special characters in pingback_url will be urlencoded;\ni.a., the # character will be encoded into %23\nlearn more on our Help Center"
          nullable: true
    MerchantGoogleReviewsTaskPostTaskInfo:
