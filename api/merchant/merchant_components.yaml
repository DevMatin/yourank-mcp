          nullable: true
          example: 10
        offset:
          type: integer
          description: "offset in the results array of returned tasks\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten tasks in the results array will be omitted and the data will be provided for the successive tasks"
          nullable: true
          example: 0
        filtered_function:
          type: string
          description: "return tasks with a certain function\nuse this field to obtain a list of tasks that returned an error filtered by a certain function\nyou can filter the results by the values you receive in the function fields of the API response\ni.e., once you receive unfiltered results, you can call this API again to filter them by function\nexample: sellers/ad_url, postback_url, pingback_url"
