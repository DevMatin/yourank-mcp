  /v3/merchant/amazon/products/task_post:
    post:
      tags:
        - Merchant
      description: "‌‌\nThis endpoint provides results from Amazon product listings according to the specified keyword (product name), location, and language parameters.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/products/task_post/?bash'"
      operationId: AmazonProductsTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonProductsTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonProductsTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/amazon/products/tasks_ready:
    get:
      tags:
        - Merchant
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/products/tasks_ready/?bash'"
      operationId: AmazonProductsTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonProductsTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/amazon/products/task_get/advanced/{id}':
    get:
      tags:
        - Merchant
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/products/task_get/advanced/?bash'"
      operationId: AmazonProductsTaskGetAdvanced
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonProductsTaskGetAdvancedResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
