# Amazon Produkte & ASIN
/v3/merchant/amazon/locations:
    get:
      tags:
        - Merchant
      description: "You will receive the list of supported Amazon locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/locations/?bash'"
      operationId: MerchantAmazonLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/amazon/locations/{country}':
    get:
      tags:
        - Merchant
      description: "You will receive the list of supported Amazon locations by this API call. You can filter the list of locations by country when setting a task.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/locations/?bash'"
      operationId: MerchantAmazonLocationsCountry
      parameters:
        - name: country
          in: path
          description: "country ISO code\noptional field\nspecify the ISO code if you want to filter the list of locations by country\nexample:\nus"
          required: true
          schema:
            type: string
          example: us
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonLocationsCountryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/amazon/languages:
