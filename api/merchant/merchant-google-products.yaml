# Google Shopping Produkte & Spezifikationen
/v3/merchant/google/languages:
    get:
      tags:
        - Merchant
      description: "You will receive the list of supported Google Shopping languages by calling this API.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/languages/?bash'"
      operationId: MerchantGoogleLanguages
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleLanguagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/google/locations:
    get:
      tags:
        - Merchant
      description: for more info please visit 'https://docs.dataforseo.com/v3/merchant/google/locations/?bash'
      operationId: MerchantGoogleLocations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleLocationsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/google/locations/{country}':
    get:
      tags:
        - Merchant
      description: for more info please visit 'https://docs.dataforseo.com/v3/merchant/google/locations/?bash'
      operationId: MerchantGoogleLocationsCountry
      parameters:
        - name: country
          in: path
          description: "country ISO code\noptional field\nspecify the ISO code if you want to filter the list of locations by country\nexample:\nus"
          required: true
          schema:
            type: string
          example: us
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleLocationsCountryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/google/products/task_post:
    post:
      tags:
        - Merchant
      description: "‌‌\nGoogle Shopping Products endpoint will provide you with the list of products found on Google Shopping for the specified query. The results include product title, description in Google Shopping SERP, product rank, price, reviews and rating as well as the related domain.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/products/task_post/?bash'"
      operationId: GoogleProductsTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleProductsTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleProductsTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/google/products/tasks_ready:
    get:
      tags:
        - Merchant
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/products/tasks_ready/?bash'"
      operationId: GoogleProductsTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleProductsTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/merchant/google/products/task_get/advanced/{id}':
    get:
      tags:
        - Merchant
      description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/products/task_get/advanced/?bash'"
      operationId: GoogleProductsTaskGetAdvanced
      parameters:
        - name: id
          in: path
          description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantGoogleProductsTaskGetAdvancedResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
