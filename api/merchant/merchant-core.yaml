# Allgemeine Merchant Funktionen
/v3/merchant/id_list:
    post:
      tags:
        - Merchant
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed Merchant tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/id_list/?bash'"
      operationId: MerchantIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantIdListRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantIdListResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/errors:
    post:
      tags:
        - Merchant
      description: "By calling this endpoint you will receive information about the Merchant API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/errors/?bash'"
      operationId: MerchantErrors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantErrorsRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantErrorsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/tasks_ready:
    get:
      tags:
        - Merchant
      description: "â€Œ\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/google/products/tasks_ready/?bash'"
      operationId: MerchantTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
