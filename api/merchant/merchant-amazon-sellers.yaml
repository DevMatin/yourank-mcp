# Amazon Verkäufer & Reviews
/v3/merchant/amazon/sellers/task_post:
    post:
      tags:
        - Merchant
      description: "‌‌\nThis endpoint provides a list of sellers of the specified product on Amazon. The data provided for each seller includes related product condition, pricing, shipment, and rating details.\nThe results are specific to the selected location (see the List of Locations) and language (see the List of Languages) settings.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/sellers/task_post/?bash'"
      operationId: AmazonSellersTaskPost
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonSellersTaskPostRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonSellersTaskPostResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/merchant/amazon/sellers/tasks_ready:
    get:
      tags:
        - Merchant
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/merchant/amazon/sellers/tasks_ready/?bash'"
      operationId: AmazonSellersTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/MerchantAmazonSellersTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
