# Text Generation APIs - DataForSEO Content Generation
# Spezialisierte APIs für reine Text-Generierung

/v3/content_generation/generate/live:
    post:
      tags:
        - TextGeneration
      description: "‌\nThis endpoint will provide you with a text generated based on the part of the text you define and other available parameters.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/generate/live/?bash'"
      operationId: GenerateLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

/v3/content_generation/generate_text/live:
    post:
      tags:
        - TextGeneration
      description: "‌\nThis endpoint will provide you with a text generated based on the topic and other parameters you specify.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/generate_text/live/?bash'"
      operationId: GenerateTextLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateTextLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateTextLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
