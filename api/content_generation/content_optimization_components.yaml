components:
  schemas:
    
    ContentGenerationGenerateMetaTagsLiveRequestInfo:
      type: object
      properties:
        text:
          type: string
          description: "initial target text\nrequired field\ntext input for generating content;\ncan contain from 1 to 500 tokens\nlearn more about tokens on our help center"
          example: "The idea to develop an instrument for local SEO didn't come to the GMB Crush CEO, Matteo Barletta, out of the blue. Having a huge interest in search engine optimization, Matteo has come a long way from being an SEO freelancer to launching his own agency, SEO Heroes. At some point, he and his team noticed that it was quite challenging to work with local SEO projects, especially those related to Google My Business listings. There were simply no tools that could streamline their work and provide the functionality the agency needed.\n\n"We started to develop the idea of ​​our tool capable of doing Google Business SEO audits, tracking stats, and generating business proposals at the same time."
        creativity_index:
          type: number
          description: "creativity of content generation\noptional field\nthe randomness of the selection of equally probable subsequent tokens;\ncan take values from 0 to 1;\ndefault value: 0.8\nlearn more about this parameter on our help center"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    ContentGenerationGenerateMetaTagsLiveResultInfo:
      type: object
      properties:
        input_tokens:
          type: integer
          description: number of input tokens
          nullable: true
        output_tokens:
          type: integer
          description: number of output tokens
          nullable: true
        new_tokens:
          type: integer
          description: number of new tokens
          nullable: true
        title:
          type: string
          description: generated title
          nullable: true
        description:
          type: string
          description: generated description
          nullable: true
    ContentGenerationGenerateMetaTagsLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateMetaTagsLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentGenerationGenerateMetaTagsLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateMetaTagsLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
    ContentGenerationGenerateSubTopicsLiveRequestInfo:
      type: object
      properties:
        topic:
          type: string
          description: "main topic of the content to generate\nrequired field\nmain topic for content generation;\ncan contain from 1 to 50 tokens"
          example: Steve Jobs
        creativity_index:
          type: number
          description: "creativity of content generation\noptional field\nthe randomness of the selection of equally probable subsequent tokens;\ncan take values from 0 to 1\ndefault value: 0.8\nlearn more about this parameter on our help center"
          nullable: true
          example: 0.9
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
    ContentGenerationGenerateSubTopicsLiveResultInfo:
      type: object
      properties:
        input_tokens:
          type: integer
          description: number of input tokens
          nullable: true
        output_tokens:
          type: integer
          description: number of output tokens
          nullable: true
        new_tokens:
          type: integer
          description: number of new tokens
          nullable: true
        sub_topics:
          type: array
          items:
            type: string
            nullable: true
          description: resulting subtopics
          nullable: true
    ContentGenerationGenerateSubTopicsLiveTaskInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseTaskInfo'
        - type: object
          properties:
            result:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateSubTopicsLiveResultInfo'
                nullable: true
              description: array of results
              nullable: true
    ContentGenerationGenerateSubTopicsLiveResponseInfo:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponseInfo'
        - type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateSubTopicsLiveTaskInfo'
                nullable: true
              description: array of tasks
              nullable: true
