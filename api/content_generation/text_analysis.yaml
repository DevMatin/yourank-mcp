# Text Analysis APIs - DataForSEO Content Generation
# APIs für Text-Analyse und -Auswertung

/v3/content_generation/text_summary/live:
    post:
      tags:
        - TextAnalysis
      description: "‌\nThis endpoint will provide you with statistical data based on the given text, such as the number of words and sentences, vocabulary density, and text readability.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/text_summary/live/?bash'"
      operationId: TextSummaryLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationTextSummaryLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationTextSummaryLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

/v3/content_generation/text_summary/languages:
    get:
      tags:
        - TextAnalysis
      description: "You will receive the list of languages by calling this API.\n \nAs a response of the API server, you will receive JSON-encoded data containing a tasks array with the information specific to the set tasks.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/text_summary/languages/?bash'"
      operationId: ContentGenerationTextSummaryLanguages
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationTextSummaryLanguagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
