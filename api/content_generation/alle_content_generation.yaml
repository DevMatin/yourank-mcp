/v3/content_generation/generate/live:
    post:
      tags:
        - ContentGeneration
      description: "‌\nThis endpoint will provide you with a text generated based on the part of the text you define and other available parameters.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/generate/live/?bash'"
      operationId: GenerateLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
