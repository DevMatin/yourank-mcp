# Text Processing APIs - DataForSEO Content Generation  
# APIs für Textbearbeitung und -verbesserung

/v3/content_generation/paraphrase/live:
    post:
      tags:
        - TextProcessing
      description: "‌\nThis endpoint will provide you with a paraphrased version of the text you specify.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/paraphrase/live/?bash'"
      operationId: ParaphraseLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationParaphraseLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationParaphraseLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

