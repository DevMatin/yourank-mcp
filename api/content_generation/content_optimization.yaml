# Content Optimization APIs - DataForSEO Content Generation
# APIs für SEO-optimierte Inhalts-Generierung

/v3/content_generation/generate_meta_tags/live:
    post:
      tags:
        - ContentOptimization
      description: "‌\nThis endpoint is designed to generate title and description meta tags for a text specified in the request.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/generate_meta_tags/live/?bash'"
      operationId: GenerateMetaTagsLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateMetaTagsLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateMetaTagsLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]

/v3/content_generation/generate_sub_topics/live:
    post:
      tags:
        - ContentOptimization
      description: "‌\nThis endpoint will provide you with 10 subtopics generated based on the topic and other parameters you specify.\nfor more info please visit 'https://docs.dataforseo.com/v3/content_generation/generate_sub_topics/live/?bash'"
      operationId: GenerateSubTopicsLive
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateSubTopicsLiveRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/ContentGenerationGenerateSubTopicsLiveResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
