    BusinessDataBusinessListingsSearchLiveRequestInfo:
      type: object
      properties:
        categories:
          type: array
          items:
            type: string
          description: "business categories\noptional field\nthe categories you specify are used to search for business listings;\nif you don’t use this field, we will return business listings found in the specified location;\nyou can specify up to 10 categories"
          nullable: true
          example:
            - pizza_restaurant
        description:
          type: string
          description: "description of the element in SERP\noptional field\nthe description of the business entity for which the results are collected;\ncan contain up to 200 characters"
          nullable: true
          example: pizza
        title:
          type: string
          description: "title of the element in SERP\noptional field\nthe name of the business entity for which the results are collected;\ncan contain up to 200 characters"
          nullable: true
          example: pizza
        is_claimed:
          type: boolean
          description: "indicates whether the business is verified by its owner on Google Maps\noptional field"
          nullable: true
          example: true
        location_coordinate:
          type: string
          description: "GPS coordinates of a location\noptional field\nlocation_coordinate parameter should be specified in the “latitude,longitude,radius” format\nthe maximum number of decimal digits for “latitude” and “longitude”: 7\nthe value of “radius” is specified in kilometres (km)\nthe minimum value for “radius”: 1\nthe maximum value for “radius”: 100000\nexample:\n53.476225,-2.243572,200"
          nullable: true
          example: '53.476225,-2.243572,10'
        filters:
          type: array
          items:
            type: object
            nullable: true
          description: "array of results filtering parameters\noptional field\nyou can add several filters at once (8 filters maximum)\nyou should set a logical operator and, or between the conditions\nthe following operators are supported:\nregex, not_regex, <, <=, >, >=, =, <>, in, not_in, like, not_like, ilike, not_ilike, match, not_match\nyou can use the % operator with like and not_like to match any string of zero or more characters\nexample:\n[\"rating.value\",\">\",3]\nyou can receive the list of available filters by making a separate request to https://api.dataforseo.com/v3/business_data/business_listings/available_filters"
          nullable: true
        order_by:
          type: array
          items:
            type: string
          description: "results sorting rules\noptional field\nyou can use the same values as in the filters array to sort the results\npossible sorting types:\nasc – results will be sorted in the ascending order\ndesc – results will be sorted in the descending order\nyou should use a comma to set up a sorting parameter\nexample:\n[\"rating.value,desc\"]note that you can set no more than three sorting rules in a single request\nyou should use a comma to separate several sorting rules\nexample:\n[\"rating.value,desc\",\"rating.votes_count,desc\"]"
          nullable: true
        limit:
          type: integer
          description: "the maximum number of returned businesses\noptional field\ndefault value: 100\nmaximum value: 1000"
          nullable: true
          example: 3
        offset:
          type: integer
          description: "offset in the results array of returned businesses\noptional field\ndefault value: 0\nif you specify the 10 value, the first ten entities in the results array will be omitted and the data will be provided for the successive entities"
          nullable: true
        offset_token:
          type: string
          description: "token for subsequent requests\noptional field\nprovided in the identical filed of the response to each request;\nuse this parameter to avoid timeouts while trying to obtain over 100,000 results in a single request;\nby specifying the unique offset_token value from the response array, you will get the subsequent results of the initial task;\noffset_token values are unique for each subsequent task\nNote: if the offset_token is specified in the request, all other parameters should be identical to the previous request"
          nullable: true
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
