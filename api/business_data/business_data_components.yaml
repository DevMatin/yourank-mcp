        priority:
          type: integer
          description: "task priority\noptional field\ncan take the following values:\n1 – normal execution priority (set by default)\n2 – high execution priority\nYou will be additionally charged for the tasks with high execution priority.\nThe cost can be calculated on the Pricing page."
          nullable: true
          example: 2
        location_name:
          type: string
          description: "full name of search engine location\nrequired field if you don’t specify location_code or location_coordinate\nif you use this field, you don’t need to specify location_code or location_coordinate\nyou can receive the list of available locations with location_name by making a separate request to https://api.dataforseo.com/v3/business_data/google/locations\nexample:\nLondon,England,United Kingdom\nNote: in order to obtain accurate search results, the location_name you specify will be automatically appended to the keyword"
          nullable: true
          example: 'New York,New York,United States'
        location_code:
          type: integer
          description: "search engine location code\nrequired field if you don’t specify location_name or location_coordinate\nif you use this field, you don’t need to specify location_name or location_coordinate\nyou can receive the list of available locations with location_code by making a separate request to the https://api.dataforseo.com/v3/business_data/google/locations\nexample:\n2840"
          nullable: true
        location_coordinate:
          type: string
          description: "GPS coordinates of a location\nrequired field if you don’t specify location_name or location_code\nif you use this field, you don’t need to specify location_name or location_code\nlocation_coordinate parameter should be specified in the “latitude,longitude” format\nthe maximum number of decimal digits for “latitude” and “longitude”: 7\nNote: if the coordinates are used to set a location, the search will occur in the nearest settlement;\nexample:\n53.476225,-2.243572"
          nullable: true
        language_name:
          type: string
          description: "full name of search engine language\nrequired field if you don’t specify language_code\nif you use this field, you don’t need to specify language_code\nyou can receive the list of available languages with language_name by making a separate request to https://api.dataforseo.com/v3/business_data/google/languages\nexample:\nEnglish"
          nullable: true
        language_code:
          type: string
          description: "search engine language code\nrequired field if you don’t specify language_name\nif you use this field, you don’t need to specify language_name\nyou can receive the list of available languages with their language_code by making a separate request to https://api.dataforseo.com/v3/business_data/google/languages\nexample:\nen"
          nullable: true
          example: en
        depth:
          type: integer
          description: "parsing depth\noptional field\nnumber of results in Google Hotels\ndefault value: 20 organic results\nmax value: 140\nNote: your account will be billed per each 20 organic results regardless of paid listings in the response;\nthus, setting a depth above 20 may result in additional charges if Google Hotels return more than 20 results;\nif the specified depth is higher than the number of results in the response, the difference will be refunded automatically to your account balance"
          nullable: true
        check_in:
          type: string
          description: "check-in date\noptional field\nif you don’t specify this field, tomorrow’s date will be used by default;\ndate format: \"yyyy-mm-dd\"\nexample:\n\"2019-01-15\"\nNote: the value cannot precede the today’s date"
          nullable: true
          example: '2023-06-01'
        check_out:
          type: string
          description: "check-out date\noptional field\nif you don’t specify this field, our system will apply the date of two days from now by default;\ndate format: \"yyyy-mm-dd\"\nexample:\n\"2019-01-15\"\nNote: the value cannot be less than or equal to check_in;\nthe range between check_in and check_out values cannot exceed 30 days"
          nullable: true
          example: '2023-06-30'
        currency:
          type: string
          description: "currency\noptional field\nexample:\n\"USD\""
          nullable: true
          example: USD
        adults:
          type: integer
          description: "number of adults\noptional field\nif you don’t specify this field, the default value of 2 will be applied;\nnote that you can specify up to 6 persons including both adults and children\nexample:\n1"
          nullable: true
          example: 2
        children:
          type: array
          items:
            type: string
          description: "number and age of children\noptional field\nif you don’t specify this field, no children will be included in the search;\nage of child can be from 0 to 17;\nnote that you can specify up to 6 persons including both adults and children\nset the following value if you want to include one 14-year-old child:\n[14]\nset the following value if you want to include one 13-year-old child and one 8-year-old child:\n[13,8]"
          nullable: true
          example:
            - '14'
        stars:
          type: array
          items:
            type: string
          description: "hotel stars\noptional field\nset this field to [5] if you want to get the list of 5-star hotels only\nexample:\n[3,4,5]"
          nullable: true
        min_rating:
          type: number
          description: "minimum rating\noptional field\nyou can use this field to specify guest rating higher than a certain value\nexample:\n2.5"
          nullable: true
        sort_by:
          type: string
          description: "results sorting parameters\noptional field\nyou can use this field to sort the results\npossible types of sorting:\nrelevance – sort by most relevant\nlowest_price – sort by the lowest price\nhighest_rating – sort by highest rating\nmost_reviewed – sort by most reviewed\ndefault value: relevance"
          nullable: true
          example: highest_rating
        min_price:
          type: integer
          description: "minimum price per night\noptional field\nthe currency of this value depends on the currency field\nexample:\n100"
          nullable: true
        max_price:
          type: integer
          description: "maximum price per night\noptional field\nthe currency of this value depends on the currency field\nexample:\n600"
          nullable: true
        free_cancellation:
          type: boolean
          description: "hotels with a free cancellation\noptional field\nset this field to true if you want to get the list of hotels with free cancellation of reservations\ndefault value: false"
          nullable: true
