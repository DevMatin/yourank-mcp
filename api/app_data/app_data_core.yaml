# App Data - Core API
# Diese Datei enthält die Core-Endpunkte der App Data API

/v3/app_data/id_list:
  post:
    tags:
      - App Data - Core
    description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed App Data tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/id_list/?bash'"
    operationId: AppDataIdList
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataIdListRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataIdListResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/app_data/errors:
  post:
    tags:
      - App Data - Core
    description: "By calling this endpoint you will receive information about the App Data API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/errors/?bash'"
    operationId: AppDataErrors
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataErrorsRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataErrorsResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/app_data/tasks_ready:
  get:
    tags:
      - App Data - Core
    description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with a list of completed tasks that haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_searches/tasks_ready/?bash'"
    operationId: AppDataTasksReady
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataTasksReadyResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]
