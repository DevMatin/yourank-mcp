    AppDataGoogleAppSearchesTaskPostRequestInfo:
      type: object
      properties:
        keyword:
          type: string
          description: "keyword\nrequired field\nyou can specify up to 700 characters in the keyword field;\nall %## will be decoded (plus character ‘+’ will be decoded to a space character);\nif you need to use the “%” character for your keyword, please specify it as “%25”;\nif you need to use the “+” character for your keyword, please specify it as “%2B”\nlearn more about rules and limitations of keyword and keywords fields in DataForSEO APIs in this Help Center article"
          example: vpn
        location_name:
          type: string
          description: "full name of search engine location\nrequired field if you don’t specify location_code\nif you use this field, you don’t need to specify location_code\nyou can receive the list of available locations of the search engine with their location_name by making a separate request to https://api.dataforseo.com/v3/app_data/google/locations\nexample:\nWest Los Angeles,California,United States"
          nullable: true
        location_code:
          type: integer
          description: "search engine location code\nrequired field if you don’t specify location_name\nif you use this field, you don’t need to specify location_name\nyou can receive the list of available locations of the search engine with their location_code by making a separate request to https://api.dataforseo.com/v3/app_data/google/locations\nexample:\n9061121"
          nullable: true
          example: 2840
        language_name:
          type: string
          description: "full name of search engine language\noptional field\nif you use this field, you don’t need to specify language_code\nyou can receive the list of available languages with language_name by making a separate request to https://api.dataforseo.com/v3/app_data/google/languages\nexample:\nEnglish"
          nullable: true
        language_code:
          type: string
          description: "search engine language code\noptional field\nif you use this field, you don’t need to specify language_name\nyou can receive the list of available languages with their language_code by making a separate request to https://api.dataforseo.com/v3/app_data/google/languages\nexample:\nen"
          nullable: true
          example: en
        priority:
          type: integer
          description: "task priority\noptional field\ncan take the following values:\n1 – normal execution priority (set by default)\n2 – high execution priority\nYou will be additionally charged for the tasks with high execution priority.\nThe cost can be calculated on the Pricing page."
          nullable: true
        depth:
          type: integer
          description: "parsing depth\noptional field\nnumber of results to be returned to be returned from the Google Play SERP;\nwe strongly recommend setting the parsing depth in the multiples of 30, because our system processes 30 results in a row;\nNote: your account will be billed per each SERP containing up to 30 results;\nthus, setting a depth above 30 may result in additional charges if the search engine returns more than 30 results;\nif the specified depth is higher than the number of results in the response, the difference will be refunded to your account balance automatically\ndefault value: 30;\nmaximum value: 200"
          nullable: true
          example: 30
        tag:
          type: string
          description: "user-defined task identifier\noptional field\nthe character limit is 255\nyou can use this parameter to identify the task and match it with the result\nyou will find the specified tag value in the data object of the response"
          nullable: true
        postback_url:
          type: string
          description: "return URL for sending task results\noptional field\nonce the task is completed, we will send a POST request with its results compressed in the gzip format to the postback_url you specified\nyou can use the ‘$id’ string as a $id variable and ‘$tag’ as urlencoded $tag variable. We will set the necessary values before sending the request.\nexample:\nhttp://your-server.com/postbackscript?id=$id\nhttp://your-server.com/postbackscript?id=$id&tag=$tag\nNote: special characters in postback_url will be urlencoded;\ni.a., the # character will be encoded into %23"
          nullable: true
        postback_data:
          type: string
          description: "postback_url datatype\nrequired field if you specify postback_url\ncorresponds to the datatype that will be sent to your server\npossible values:\nadvanced, html"
          nullable: true
        pingback_url:
          type: string
          description: "notification URL of a completed task\noptional field\nwhen a task is completed we will notify you by GET request sent to the URL you have specified\nyou can use the ‘$id’ string as a $id variable and ‘$tag’ as urlencoded $tag variable. We will set the necessary values before sending the request.\nexample:\nhttp://your-server.com/pingscript?id=$id\nhttp://your-server.com/pingscript?id=$id&tag=$tag\nNote: special characters in pingback_url will be urlencoded;\ni.a., the # character will be encoded into %23"
          nullable: true
