/v3/app_data/apple/app_info/task_post:
  post:
    tags:
      - App Data - Apple Data
    description: "‌‌\nThis endpoint will provide you with information about the App Store application specified in the app_id field of the POST request.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/apple/app_info/task_post/?bash'"
    operationId: AppleAppInfoTaskPost
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: 'app_data_components.yaml#/components/schemas/AppDataAppleAppInfoTaskPostRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: 'app_data_components.yaml#/components/schemas/AppDataAppleAppInfoTaskPostResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/app_data/apple/app_info/tasks_ready:
  get:
    tags:
      - App Data - Apple Data
    description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with a list of completed tasks that haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/apple/app_info/tasks_ready/?bash'"
    operationId: AppleAppInfoTasksReady
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: 'app_data_components.yaml#/components/schemas/AppDataAppleAppInfoTasksReadyResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

'/v3/app_data/apple/app_info/task_get/advanced/{id}':
  get:
    tags:
      - App Data - Apple Data
    description: "This endpoint will provide you with information about the mobile application specified in a POST request. You will receive its ID, icon, description, reviews count, rating, images, and other data. The results are specific to the app_id parameter specified in the POST request.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/apple/app_info/task_get/advanced/?bash'"
    operationId: AppleAppInfoTaskGetAdvanced
    parameters:
      - name: id
        in: path
        description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
        required: true
        schema:
          type: string
        example: 504a7b0f-ef13-40a2-a644-f58ac1bcedde
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: 'app_data_components.yaml#/components/schemas/AppDataAppleAppInfoTaskGetAdvancedResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

