/v3/app_data/google/app_info/task_post:
  post:
    tags:
      - App Data - Google Data
    description: "This endpoint will provide you with information about the Google Play application specified in the app_id field of the POST request.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_info/task_post/?bash'"
    operationId: GoogleAppInfoTaskPost
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataGoogleAppInfoTaskPostRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataGoogleAppInfoTaskPostResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/app_data/google/app_info/tasks_ready:
  get:
    tags:
      - App Data - Google Data
    description: "The 'Tasks Ready' endpoint is designed to provide you with a list of completed tasks that haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_info/tasks_ready/?bash'"
    operationId: GoogleAppInfoTasksReady
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataGoogleAppInfoTasksReadyResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

'/v3/app_data/google/app_info/task_get/advanced/{id}':
  get:
    tags:
      - App Data - Google Data
    description: "This endpoint will provide you with information about the mobile application specified in a POST request. You will receive its ID, icon, description, reviews count, rating, number of installs, images, and other data. The results are specific to the app_id parameter specified in the POST request.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_info/task_get/advanced/?bash'"
    operationId: GoogleAppInfoTaskGetAdvanced
    parameters:
      - name: id
        in: path
        description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
        required: true
        schema:
          type: string
        example: 1cf05bb3-b2dd-4573-b591-2928ca59972f
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/AppDataGoogleAppInfoTaskGetAdvancedResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

