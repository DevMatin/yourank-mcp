/v3/app_data/google/app_searches/task_post:
  post:
    tags:
      - App Data - Google Search
    description: "‌‌\nThis endpoint will provide you with a list of apps ranking on Google Play for the specified keyword. The returned results are specific to the indicated keyword, as well as the language and location parameters.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_searches/task_post/?bash'"
    operationId: GoogleAppSearchesTaskPost
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              oneOf:
                - $ref: './app_data_components.yaml#/components/schemas/AppDataGoogleAppSearchesTaskPostRequestInfo'
              nullable: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: './app_data_components.yaml#/components/schemas/AppDataGoogleAppSearchesTaskPostResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

/v3/app_data/google/app_searches/tasks_ready:
  get:
    tags:
      - App Data - Google Search
    description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with a list of completed tasks that haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoints.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_searches/tasks_ready/?bash'"
    operationId: GoogleAppSearchesTasksReady
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: './app_data_components.yaml#/components/schemas/AppDataGoogleAppSearchesTasksReadyResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

'/v3/app_data/google/app_searches/task_get/advanced/{id}':
  get:
    tags:
      - App Data - Google Search
    description: "This endpoint will provide you with a list of apps ranking on Google Play for the keyword specified in a POST request. You will also receive additional information about each application: its ID, icon, reviews count, rating, price, and other data. The results are specific to the keyword as well as location and language parameters specified in the POST request.\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_searches/task_get/advanced/?bash'"
    operationId: GoogleAppSearchesTaskGetAdvanced
    parameters:
      - name: id
        in: path
        description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 30 days to request the results of the task at any time"
        required: true
        schema:
          type: string
        example: 10da8d1e-a104-4c65-94a4-d8aa26564f35
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: './app_data_components.yaml#/components/schemas/AppDataGoogleAppSearchesTaskGetAdvancedResponseInfo'
              nullable: true
    security:
      - basicAuth: [ ]

'/v3/app_data/google/app_searches/task_get/html/{id}':
  get:
    tags:
      - App Data - Google Search
    description: "Description of the fields for sending a request:\nfor more info please visit 'https://docs.dataforseo.com/v3/app_data/google/app_searches/task_get/html/?bash'"
    operationId: GoogleAppSearchesTaskGetHtml
    parameters:
      - name: id
        in: path
        description: "task identifier\nunique task identifier in our system in the UUID format\nyou will be able to use it within 7 days to request the results of the task at any time"
