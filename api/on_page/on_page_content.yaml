/v3/on_page/keyword_density:
    post:
      tags:
        - OnPage Content
      description: "‌‌\nThis endpoint will provide you with keyword density and keyword frequency data for terms appearing on the specified website or web page. You can filter and sort the data that will be retrieved with this API call.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/keyword_density/?bash'"
      operationId: KeywordDensity
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageKeywordDensityRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageKeywordDensityResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/microdata:
    post:
      tags:
        - OnPage Content
      description: "‌‌\nThis endpoint is designed to validate structured JSON-LD data and Microdata. Using this function you will obtain microdata available on the specified page of the target website and detailed results of its validation.\nTo use this endpoint, set the validate_micromarkup parameter to true in the POST request to OnPage API.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/microdata/?bash'"
      operationId: Microdata
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageMicrodataRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageMicrodataResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
