          type: boolean
          description: "check spelling\noptional field\nset to true to check spelling on a website using Hunspell library\ndefault value: false"
          nullable: true
        checks_threshold:
          type: object
          additionalProperties:
            type: integer
            format: int64
            nullable: true
          description: "custom threshold values for checks\noptional field\nyou can specify custom threshold values for the parameters included in the checks array of OnPage API responses;\nNote: only integer threshold values can be modified;"
          nullable: true
        switch_pool:
          type: boolean
          description: "switch proxy pool\noptional field\nif true, additional proxy pools will be used to obtain the requested data;\nthe parameter can be used if a multitude of tasks is set simultaneously, resulting in occasional rate-limit and/or site_unreachable errors"
          nullable: true
        ip_pool_for_scan:
          type: string
          description: "proxy pool\noptional field\nyou can choose a location of the proxy pool that will be used to obtain the requested data;\nthe parameter can be used if page content is inaccessible in one of the locations, resulting in occasional site_unreachable errors\npossible values: us, de"
