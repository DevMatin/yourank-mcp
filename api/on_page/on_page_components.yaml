          format: int64
          nullable: true
        browser_screen_height:
          type: integer
          description: "browser screen height\noptional field\nyou can set a custom browser screen height to perform audit for a particular device;\nif you use this field, you don’t need to indicate browser_preset as it will be ignored;Note: to use this parameter, set enable_javascript or enable_browser_rendering to trueminimum value, in pixels: 240\nmaximum value, in pixels: 9999"
          nullable: true
        browser_screen_scale_factor:
          type: number
          description: "browser screen scale factor\noptional field\nyou can set a custom browser screen resolution ratio to perform audit for a particular device;\nif you use this field, you don’t need to indicate browser_preset as it will be ignored;Note: to use this parameter, set enable_javascript or enable_browser_rendering to trueminimum value: 0.5\nmaximum value: 3"
          nullable: true
