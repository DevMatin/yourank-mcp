          nullable: true
        accept_language:
          type: string
          description: "language header for accessing the website\noptional field\nall locale formats are supported (xx, xx-XX, xxx-XX, etc.)\nNote: if you do not specify this parameter, some websites may deny access; in this case, pages will be returned with the \"type\":\"broken in the response array"
          nullable: true
        load_resources:
          type: boolean
          description: "load resources\noptional field\nset to true if you want to load image, stylesheets, scripts, and broken resources\ndefault value: false\nNote: if you use this parameter, additional charges will apply; learn more about the cost of tasks with this parameter in our help article; the cost can be calculated on the Pricing Page"
          nullable: true
        enable_javascript:
          type: boolean
          description: "load javascript on a page\noptional field\nset to true if you want to load the scripts available on a page\ndefault value: false\nNote: if you use this parameter, additional charges will apply; learn more about the cost of tasks with this parameter in our help article; the cost can be calculated on the Pricing Page"
          nullable: true
          example: true
        enable_browser_rendering:
          type: boolean
          description: "emulate browser rendering to measure Core Web Vitals\noptional field\nby using this parameter you will be able to emulate a browser when loading a web page;\nenable_browser_rendering loads styles, images, fonts, animations, videos, and other resources on a page;\ndefault value: false\nset to true to obtain Core Web Vitals (FID, CLS, LCP) metrics in the response;\nif you use this field, parameters enable_javascript, and load_resources are enabled automatically;\nNote: if you use this parameter, additional charges will apply; learn more about the cost of tasks with this parameter in our help article; the cost can be calculated on the Pricing Page"
          nullable: true
        disable_cookie_popup:
          type: boolean
          description: "disable the cookie popup \noptional field\nset to true if you want to disable the popup requesting cookie consent from the user;\ndefault value:\nfalse"
          nullable: true
        return_despite_timeout:
