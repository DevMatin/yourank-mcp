  /v3/on_page/lighthouse/tasks_ready:
    get:
      tags:
        - OnPage Lighthouse
      description: "‌\nThe 'Tasks Ready' endpoint is designed to provide you with the list of completed tasks, which haven't been collected yet. If you use the Standard method without specifying the postback_url, you can receive the list of id for all completed tasks using this endpoint. Then, you can collect the results using the 'Task GET' endpoint.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/lighthouse/tasks_ready/?bash'"
      operationId: LighthouseTasksReady
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageLighthouseTasksReadyResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  '/v3/on_page/lighthouse/task_get/json/{id}':
    get:
      tags:
        - OnPage Lighthouse
      description: "‌\nThe OnPage Lighthouse API is based on Google's open-source Lighthouse project for measuring the quality of web pages and web apps. This endpoint will provide you with the results of Lighthouse Audit. Use the id received in the response of your Task POST request to get the results. The response will include data about all categories and audits specified in the Task POST. By default, the response will include all available data about the webpage including its performance, accessibility, progressive web apps, SEO, and compliance with best practices.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/lighthouse/task_get/json/?bash'"
      operationId: LighthouseTaskGetJson
      parameters:
        - name: id
          in: path
          description: "task identifier\nrequired field\nyou can get this ID in the response of the Task POST endpoint\nexample:\n"07131248-1535-0216-1000-17384017ad04""
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageLighthouseTaskGetJsonResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
