/v3/on_page/lighthouse/languages:
    get:
      tags:
        - OnPage Lighthouse
      description: "You will receive the list of languages by calling this API.\n \nAs a response of the API server, you will receive JSON-encoded data containing a tasks array with the information specific to the set tasks.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/lighthouse/languages/?bash'"
      operationId: OnPageLighthouseLanguages
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageLighthouseLanguagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
