'/v3/on_page/summary/{id}':
    get:
      tags:
        - OnPage Analysis
      description: "‌\nUsing this function, you can get the overall information on a website as well as drill down into exact on-page issues of a website that has been scanned. As a result, you will know what functions to use for receiving detailed data for each of the found issues.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/summary/?bash'"
      operationId: Summary
      parameters:
        - name: id
          in: path
          description: "task identifier\nrequired field\nyou can get this ID in the response of the Task POST endpoint\nexample:\n"07131248-1535-0216-1000-17384017ad04""
          required: true
          schema:
            type: string
          example: 00000000-0000-0000-0000-000000000000
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageSummaryResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/pages:
    post:
      tags:
        - OnPage Analysis
      description: "‌‌\nThis endpoint returns a list of crawled pages with on-page check-ups and other metrics related to the page performance.\nUsing this function you will get page-specific data with detailed information on how well your pages are optimized for search.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/pages/?bash'"
      operationId: Pages
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPagePagesRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPagePagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/instant_pages:
    post:
      tags:
        - OnPage Analysis
      description: "‌‌\nUsing this function you will get page-specific data with detailed information on how well a particular page is optimized for organic search.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/instant_pages/?bash'"
      operationId: InstantPages
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageInstantPagesRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageInstantPagesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/waterfall:
    post:
      tags:
        - OnPage Analysis
      description: "‌‌\nThis endpoint is designed to provide you with the page speed insights. Using this function you can get detailed information about the page loading time, time to secure connection, the time it takes to load page resources, and so on.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/waterfall/?bash'"
      operationId: Waterfall
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageWaterfallRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageWaterfallResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
