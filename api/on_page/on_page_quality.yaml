/v3/on_page/duplicate_tags:
    post:
      tags:
        - OnPage Quality
      description: "‌‌\nThis endpoint returns a list of pages that contain duplicate title or description tags. The response also contains data related to page performance.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/duplicate_tags/?bash'"
      operationId: DuplicateTags
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageDuplicateTagsRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageDuplicateTagsResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/duplicate_content:
    post:
      tags:
        - OnPage Quality
      description: "‌‌\nThis endpoint returns a list of pages that have content similar to the page specified in the request. The response also contains data related to page performance and the similarity index that indicates how similar the compared pages are.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/duplicate_content/?bash'"
      operationId: DuplicateContent
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageDuplicateContentRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageDuplicateContentResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/non_indexable:
    post:
      tags:
        - OnPage Quality
      description: "‌‌\nThis endpoint returns a list of pages that are blocked from being indexed by Google and other search engines through robots.txt, HTTP headers, or meta tags settings.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/non_indexable/?bash'"
      operationId: NonIndexable
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageNonIndexableRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageNonIndexableResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/page_screenshot:
    post:
      tags:
        - OnPage Quality
      description: "‌‌\nUsing this endpoint, you can capture a full high-quality screenshot of any webpage. In this way, you can review the target page as the DataForSEO crawler and Googlebot see it.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/page_screenshot/?bash'"
      operationId: PageScreenshot
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPagePageScreenshotRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPagePageScreenshotResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
