/v3/on_page/resources:
    post:
      tags:
        - OnPage Resources
      description: "‌‌\nThis endpoint will provide you with a list of resources, including images, scripts, stylesheets, and broken elements.\nYou will get a detailed overview of every resource found on the crawled pages.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/resources/?bash'"
      operationId: Resources
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageResourcesRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageResourcesResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
