/v3/on_page/id_list:
    post:
      tags:
        - OnPage Core
      description: "This endpoint is designed to provide you with the list of IDs and metadata of the completed On Page tasks during the specified period. You will get all task IDs that were made including successful, uncompleted, and tasks that responded as errors.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/id_list/?bash'"
      operationId: OnPageIdList
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageIdListRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageIdListResponseInfo'
                nullable: true
      security:
        - basicAuth: [ ]
  /v3/on_page/errors:
    post:
      tags:
        - OnPage Core
      description: "By calling this endpoint you will receive information about the OnPage API tasks that returned an error within the past 7 days.\nfor more info please visit 'https://docs.dataforseo.com/v3/on_page/errors/?bash'"
      operationId: OnPageErrors
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageErrorsRequestInfo'
                nullable: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - $ref: '#/components/schemas/OnPageErrorsResponseInfo'
                nullable: true
